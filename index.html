        async function exportData() {
            try {
                // Firebase rootì—ì„œ ëª¨ë“  ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const snapshot = await rootRef.once('value');
                if (!snapshot.exists()) {
                    return alert('ë°±ì—…í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }
                const backupData = snapshot.val();

                // LocalStorageì— ë‚¨ì€ 'ì˜›ë‚ ' ë°ì´í„°ë„ í˜¹ì‹œ ëª¨ë¥´ë‹ˆ ë°±ì—…
                const localStorageBackup = {};

                    const key = localStorage.key(i);

                if (Object.keys(localStorageBackup).length > 0) {
                     backupData['localStorage_backup'] = localStorageBackup;

                const dataStr = JSON.stringify(backupData, null, 2);

                    const handle = await window.showSaveFilePicker({
                        suggestedName: filename,

                    await writable.write(blob);

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, match => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
        }

        function getReliableYoutubeThumbnailUrl(videoId) {
            return new Promise((resolve) => {
                if (!videoId) {
                    resolve(null);
                    return;
                }
                const maxResUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const hqUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

                const img = new Image();
                img.onload = function() {
                    if (this.naturalWidth > 121) {
                        resolve(maxResUrl);
                    } else {
                        resolve(hqUrl);
                    }
                };
                img.onerror = function() {
                    resolve(hqUrl);
                };
                img.src = maxResUrl;
            });
        }

        function formatVideoMemo(text) {
            if (!text) return '-';
            const youtubeUrlRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/(?:watch\?v=|shorts\/|embed\/)|youtu\.be\/)[^\s<]+)/g;
            let linkCount = 0;
            const formattedText = escapeHTML(text).replace(youtubeUrlRegex, (url) => {
                linkCount++;
                return `<a href="${url}" target="_blank" class="memo-link">ë§í¬ ${linkCount}</a>`;
            });
            return formattedText.replace(/\n/g, '<br>');
        }

        function getYoutubeVideoId(url) {
            const patterns = [/(?:v=)([^&]+)/, /(?:youtu\.be\/)([^?]+)/, /(?:youtube\.com\/embed\/)([^?]+)/, /(?:youtube\.com\/shorts\/)([^?]+)/];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

                    const content = document.createElement('div');
                    content.id = tabData.id;
                    content.className = 'tab-content dynamic-tab-content';
                    this.contentContainer.appendChild(content);
                    new FavoritesTab(content, tabData.id); // Firebaseìš© FavoritesTab ìƒì„±
                });
                initializeTabSwitching();
            },
            addTab() {
                const name = prompt('ìƒˆ íƒ­ ì´ë¦„:');
                if (name && name.trim()) {
                    this.tabs.push({ id: `tab-${Date.now()}`, name: name.trim() });
                    this.saveTabs(); // on('value')ê°€ ìë™ìœ¼ë¡œ render() í˜¸ì¶œ
                }
            },
            renameTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) return alert('ê¸°ë³¸ íƒ­ì€ ì´ë¦„ì„ ë³€ê²½í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                const oldName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.substring(1);
                const tabData = this.tabs.find(t => t.id === tabId);
                if (tabData) {
                    const newName = prompt(`'${oldName}' íƒ­ì˜ ìƒˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:`, oldName);
                    if (newName && newName.trim() && newName.trim() !== oldName) {
                        tabData.name = newName.trim();
                        this.saveTabs();
                    }
                } else alert('ì˜¤ë¥˜: í•´ë‹¹ íƒ­ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            },
            deleteTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) return alert('ê¸°ë³¸ íƒ­ì€ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                const tabName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.substring(1);
                const tabIndex = this.tabs.findIndex(t => t.id === tabId);
                if (tabIndex > -1) {
                    if (confirm(`'${tabName}' íƒ­ê³¼ ëª¨ë“  ë°ì´í„°ë¥¼ ì •ë§ë¡œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
                        // Firebaseì—ì„œ íƒ­ì˜ 'ë°ì´í„°' ì‚­ì œ
                        db.ref(`favorites/${tabId}`).remove();
                        // Firebaseì—ì„œ íƒ­ 'ëª©ë¡' ì‚­ì œ
                        this.tabs.splice(tabIndex, 1);
                        this.saveTabs();
                        // on('value')ê°€ ìë™ìœ¼ë¡œ render() í˜¸ì¶œ
                    }
                } else alert('ì˜¤ë¥˜: í•´ë‹¹ íƒ­ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        };

        // --- [ìˆ˜ì •ë¨] FavoritesTab CLASS (Firebase ë²„ì „) ---
        class FavoritesTab {
            constructor(containerEl, tabId) {
                this.container = containerEl; 
                this.tabId = tabId; 
                this.favRef = db.ref(`favorites/${this.tabId}`); // Firebase ê²½ë¡œ
                this.currentlyEditingFav = null; // ìˆ˜ì • ì¤‘ì¸ í•­ëª©ì˜ Firebase key
                this.currentImage = null;
                this.renderHTML(); 
                this.bindElements(); 
                this.addEventListeners(); 
                this.loadFavorites(); // Firebaseì—ì„œ ì¦ê²¨ì°¾ê¸° ë¡œë“œ
            }
            renderHTML() {
                this.container.innerHTML = `
                    <div class="input-section">
                        <div class="input-group"><label>ì œëª©</label><input type="text" class="fav-title-input" placeholder="ì œëª© (ì´ë¯¸ì§€ ë¶™ì—¬ë„£ê¸°)"></div>
                        <div class="input-group"><label>ë§í¬</label><input type="text" class="fav-link-input" placeholder="ë§í¬ (ì„ íƒ)"></div>
                        <div class="input-group"><label>ë©”ëª¨</label><input type="text" class="fav-memo-input" placeholder="ë©”ëª¨ (ì„ íƒ)"></div>
                        <div class="input-group"><label>ì‚¬ì§„</label><button class="fav-image-upload-btn">íŒŒì¼ ì„ íƒ</button><input type="file" class="fav-image-input" accept="image/*" style="display:none;"></div>
                        <div class="fav-image-preview-container"><img class="fav-image-preview"><span class="fav-image-clear-btn">X</span></div>
                        <button class="fav-add-btn">ì¶”ê°€</button>
                    </div>
                    <div class="actions"><button class="fav-delete-all-btn">ì „ì²´ ì‚­ì œ</button></div>
                    <div class="items-list fav-list-container">
                        <div class="list-header">
                            <div class="item-col col-index">#</div><div class="item-col col-title">ì œëª©</div><div class="item-col col-link">ë§í¬</div>
                            <div class="item-col col-thumbnail">ì¸ë„¤ì¼</div><div class="item-col col-memo">ë©”ëª¨</div><div class="item-col col-actions">ë™ì‘</div>
                        </div>
                    </div>`;
            }
            bindElements() {
                this.titleInput = this.container.querySelector('.fav-title-input');
                this.linkInput = this.container.querySelector('.fav-link-input');
                this.memoInput = this.container.querySelector('.fav-memo-input');
                this.addBtn = this.container.querySelector('.fav-add-btn');
                this.deleteAllBtn = this.container.querySelector('.fav-delete-all-btn');
                this.listContainer = this.container.querySelector('.fav-list-container');
                this.imageInput = this.container.querySelector('.fav-image-input');
                this.imageUploadBtn = this.container.querySelector('.fav-image-upload-btn');
                this.imagePreview = this.container.querySelector('.fav-image-preview');
                this.imageClearBtn = this.container.querySelector('.fav-image-clear-btn');
            }
            addEventListeners() {
                this.addBtn.addEventListener('click', () => { if (this.currentlyEditingFav) this.updateFavorite(this.currentlyEditingFav); else this.addFavorite(); });
                this.deleteAllBtn.addEventListener('click', () => { 
                    if (confirm('ëª¨ë“  ì¦ê²¨ì°¾ê¸°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { 
                        this.favRef.remove(); // Firebaseì—ì„œ ì‚­ì œ
                    } 
                });
                this.imageUploadBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', e => e.target.files[0] && this.handleImageFile(e.target.files[0]));
                this.titleInput.addEventListener('paste', e => {
                    const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/'));
                    if (file) { e.preventDefault(); this.handleImageFile(file); }
                });
                this.imageClearBtn.addEventListener('click', () => this.clearImagePreview());
            }
            handleImageFile(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    this.currentImage = e.target.result;
                    this.imagePreview.src = this.currentImage;
                    this.imageClearBtn.style.display = 'inline';
                };
                reader.readAsDataURL(file);
            }
            clearImagePreview() {
                this.currentImage = null; this.imagePreview.src = ''; this.imageInput.value = ''; this.imageClearBtn.style.display = 'none';
            }
            
            // saveFavorites() í•¨ìˆ˜ëŠ” Firebase ì‚¬ìš©ìœ¼ë¡œ ë¶ˆí•„ìš”í•´ì§

            loadFavorites() { 
                this.favRef.on('value', (snapshot) => {
                    this.listContainer.querySelectorAll('.list-item').forEach(i => i.remove()); // ëª©ë¡ ë¹„ìš°ê¸°
                    let index = 1;
                    snapshot.forEach(child => {
                        const key = child.key;
                        const fav = child.val();
                        this.createFavoriteDOM(fav, key, index++); // DOM ìƒì„±
                    });
                });
            }
            
            async createFavoriteDOM(fav, key, index) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';
                itemElement.dataset.key = key; // Firebase í‚¤ ì €ì¥
                
                const image = fav.image;
                const link = fav.link;
                let thumbnailHTML = '<div class="no-thumbnail">N/A</div>';
                if (image) {
                    thumbnailHTML = `<div class="thumbnail-container"><img src="${image}" data-custom-image="${image}"></div>`;
                } else if (link) {
                    const videoId = getYoutubeVideoId(link);
                    const thumbnailUrl = await getReliableYoutubeThumbnailUrl(videoId);
                    if (thumbnailUrl) {
                        thumbnailHTML = `<div class="thumbnail-container"><img src="${thumbnailUrl}" class="${link.includes('/shorts/') ? 'is-short' : ''}"></div>`;
                    }
                }
                const displayedMemo = fav.memo.length > 30 ? fav.memo.substring(0, 30) + '...' : fav.memo;
                
                itemElement.innerHTML = `
                    <div class="item-col col-index">${index}</div>
                    <div class="item-col col-title">${escapeHTML(fav.title)}</div>
                    <div class="item-col col-link">${link ? `<a href="${escapeHTML(link)}" target="_blank">${escapeHTML(link)}</a>` : '-'}</div>
                    <div class="item-col col-thumbnail">${thumbnailHTML}</div>
                    <div class="item-col col-memo" data-full-memo="${escapeHTML(fav.memo)}">${escapeHTML(displayedMemo) || '-'}</div>
                    <div class="item-col col-actions action-buttons"><button class="btn-edit">ìˆ˜ì •</button><button class="btn-delete">ì‚­ì œ</button></div>`;
                
                this.listContainer.appendChild(itemElement);
                
                itemElement.querySelector('.btn-delete').addEventListener('click', () => {
                    if (confirm('ì´ í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                        this.favRef.child(key).remove();
                    }
                });
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editFavorite(itemElement, fav, key));
            }
            
            addFavorite() {
                const title = this.titleInput.value.trim();
                if (!title) return alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                const newFav = {
                    title, 
                    link: this.linkInput.value.trim(), 
                    memo: this.memoInput.value.trim(), 
                    image: this.currentImage
                };
                
                this.favRef.push(newFav); // Firebaseì— ì¶”ê°€
                // on('value')ê°€ ìë™ìœ¼ë¡œ DOM ê°±ì‹ 
                
                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.titleInput.focus();
            }
            
            editFavorite(itemElement, fav, key) {
                this.titleInput.value = fav.title; 
                this.linkInput.value = fav.link; 
                this.memoInput.value = fav.memo;
                
                if (fav.image) { 
                    this.currentImage = fav.image; 
                    this.imagePreview.src = fav.image; 
                    this.imageClearBtn.style.display = 'inline'; 
                }
                else { 
                    this.clearImagePreview(); 
                }
                
                this.addBtn.textContent = 'ìˆ˜ì • ì™„ë£Œ';
                this.currentlyEditingFav = key; // Firebase í‚¤ ì €ì¥
                this.titleInput.focus();
            }
            
            async updateFavorite(key) {
                const newFav = {
                    title: this.titleInput.value.trim(), 
                    link: this.linkInput.value.trim(),
                    memo: this.memoInput.value.trim(), 
                    image: this.currentImage
                };
                if (!newFav.title) return alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                
                this.favRef.child(key).update(newFav); // Firebase ì—…ë°ì´íŠ¸
                // on('value')ê°€ ìë™ìœ¼ë¡œ DOM ê°±ì‹ 
                
                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.addBtn.textContent = 'ì¶”ê°€';
                this.currentlyEditingFav = null;
            }
        }
    </script>
