    <script>
        // ▼▼▼ 2단계: 여기에 Firebase 설정값을 붙여넣으세요 ▼▼▼


          const firebaseConfig = {
          apiKey: "AIzaSyDV9wWRsEiS0pAsl1Xw9ee1fQ5Yf9N5mto",
          authDomain: "my-memo-app-6311c.firebaseapp.com",
          databaseURL: "https://my-memo-app-6311c-default-rtdb.firebaseio.com", 
          projectId: "my-memo-app-6311c",
          storageBucket: "my-memo-app-6311c.appspot.com", 
          messagingSenderId: "345865782837",
          appId: "1:345865782837:web:a9147e6468ff400953937c"
        };



        // Firebase 앱 초기화 및 데이터베이스 연결
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const rootRef = db.ref();
        // ▲▲▲ 2단계 완료 ▲▲▲


        document.addEventListener('DOMContentLoaded', () => {
            TabManager.init(); // [수정됨] 탭 매니저(Firebase) 초기화
            initializeVideoTab(); // [수정됨] 비디오 탭(Firebase) 초기화
            loadMemos(); // [수정됨] 메모장(Firebase) 초기화
            setupBackupAndRestore(); // [수정됨] 백업/복원(Firebase) 초기화
        });

        let currentObjectUrl = null;

        // [수정됨] 백업/복원 (Firebase 전체 데이터 기반)
        function setupBackupAndRestore() {
            const exportBtn = document.getElementById('export-data-btn');
            const importBtn = document.getElementById('import-data-btn');
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json, .txt';
                fileInput.style.display = 'none';
                fileInput.onchange = importData;
                document.body.appendChild(fileInput);
                fileInput.click();
                document.body.removeChild(fileInput);
            });
        }

        async function exportData() {
            try {
                // Firebase root에서 모든 데이터 가져오기
                const snapshot = await rootRef.once('value');
                if (!snapshot.exists()) {
                    return alert('백업할 데이터가 없습니다.');
                }
                const backupData = snapshot.val();

                // LocalStorage에 남은 '옛날' 데이터도 혹시 모르니 백업
                const localStorageBackup = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    localStorageBackup[key] = localStorage.getItem(key);
                }
                if (Object.keys(localStorageBackup).length > 0) {
                     backupData['localStorage_backup'] = localStorageBackup;
                }

                const dataStr = JSON.stringify(backupData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const date = new Date();
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const filename = `firebase-full-backup-${dateStr}.json`;

                if (window.showSaveFilePicker) {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: filename,
                        types: [{ description: 'JSON Backup File', accept: { 'application/json': ['.json'] } }],
                    });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                } else {
                    if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
                    currentObjectUrl = URL.createObjectURL(blob);
                    const downloadAnchor = document.getElementById('download-anchor');
                    downloadAnchor.href = currentObjectUrl;
                    downloadAnchor.download = filename;
                    downloadAnchor.click();
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    alert('데이터 내보내기 중 오류가 발생했습니다: ' + error.message);
                    console.error(error);
                }
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (!confirm('데이터를 가져오면 Firebase의 모든 내용이 덮어씌워집니다. 계속하시겠습니까?')) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    if (typeof backupData !== 'object' || backupData === null) throw new Error('Invalid backup file format.');
                    
                    // LocalStorage 백업본이 있다면 복원
                    if (backupData.localStorage_backup) {
                        localStorage.clear();
                        for (const key in backupData.localStorage_backup) {
                            localStorage.setItem(key, backupData.localStorage_backup[key]);
                        }
                        delete backupData.localStorage_backup; // Firebase에 쓰지 않도록 삭제
                    } else {
                         localStorage.clear(); // 백업에 LS 없으면 기존 LS도 비움
                    }
                    
                    // Firebase 데이터 복원
                    rootRef.set(backupData)
                        .then(() => {
                            alert('데이터를 성공적으로 복원했습니다. 페이지를 새로고침합니다.');
                            location.reload();
                        })
                        .catch(err => {
                            alert('Firebase 데이터 복원 중 오류 발생: ' + err.message);
                        });

                } catch (error) {
                    alert('백업 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                }
            };
            reader.readText(file);
        }

        // --- ★★★★★ '모든' 데이터 Firebase로 이사 기능 ★★★★★ ---
        async function migrateAllLocalStorageToFirebase() {
            if (!confirm("기존 '개인 금고(LocalStorage)'에 저장된 모든 데이터를 '공용 금고(Firebase)'로 복사하시겠습니까?\n\n- 메모장\n- 비디오 관리\n- 모든 즐겨찾기 탭 ('해외영상', '심리' 등)\n\n이 작업은 데이터가 있는 PC에서 딱 한 번만 실행해야 합니다.")) {
                return;
            }

            try {
                const snapshot = await rootRef.once('value');
                if (snapshot.exists() && Object.keys(snapshot.val()).length > 0) {
                    if (!confirm("경고: Firebase에 이미 데이터가 있습니다.\n그래도 '개인 금고'의 데이터를 덮어쓰시겠습니까?\n\n(참고: '메모장'은 중복 추가될 수 있습니다.)")) {
                        return;
                    }
                }
                
                alert("데이터 이사를 시작합니다. 완료될 때까지 잠시 기다려주세요...");

                const migrationData = {};
                let foundOldData = false;

                // 1. 메모장 (plainMemosData) 이사
                const oldMemosJson = localStorage.getItem('plainMemosData');
                if (oldMemosJson) {
                    const oldMemos = JSON.parse(oldMemosJson);
                    if (Array.isArray(oldMemos) && oldMemos.length > 0) {
                        migrationData.plainMemos = {};
                        oldMemos.forEach(text => {
                            const newKey = db.ref().child('plainMemos').push().key;
                            migrationData.plainMemos[newKey] = { text: text, createdAt: firebase.database.ServerValue.TIMESTAMP };
                        });
                        foundOldData = true;
                        console.log(`[이사] 메모장 ${oldMemos.length}개 찾음`);
                    }
                }

                // 2. 비디오 관리 (videoMemoData) 이사
                const oldVideosJson = localStorage.getItem('videoMemoData');
                if (oldVideosJson) {
                    const oldVideos = JSON.parse(oldVideosJson);
                    if (Array.isArray(oldVideos) && oldVideos.length > 0) {
                        migrationData.videoMemos = {};
                        oldVideos.forEach(item => {
                            const newKey = db.ref().child('videoMemos').push().key;
                            migrationData.videoMemos[newKey] = item; // id, title, link, memo
                        });
                        foundOldData = true;
                        console.log(`[이사] 비디오 ${oldVideos.length}개 찾음`);
                    }
                }

                // 3. 탭 목록 (dynamicTabsConfig) 이사
                const oldTabsJson = localStorage.getItem('dynamicTabsConfig');
                if (oldTabsJson) {
                    const oldTabs = JSON.parse(oldTabsJson);
                    if (Array.isArray(oldTabs) && oldTabs.length > 0) {
                        migrationData.dynamicTabsConfig = oldTabs;
                        foundOldData = true;
                        console.log(`[이사] 탭 목록 ${oldTabs.length}개 찾음`);

                        // 4. 각 탭의 즐겨찾기 (favoritesData-...) 이사
                        migrationData.favorites = {};
                        oldTabs.forEach(tab => {
                            const oldFavKey = `favoritesData-${tab.id}`;
                            const oldFavJson = localStorage.getItem(oldFavKey);
                            if (oldFavJson) {
                                const oldFavs = JSON.parse(oldFavJson);
                                if (Array.isArray(oldFavs) && oldFavs.length > 0) {
                                    migrationData.favorites[tab.id] = {};
                                    oldFavs.forEach(item => {
                                        const newKey = db.ref().child('favorites').child(tab.id).push().key;
                                        migrationData.favorites[tab.id][newKey] = item;
                                    });
                                    console.log(`[이사] 즐겨찾기 '${tab.name}' ${oldFavs.length}개 찾음`);
                                }
                            }
                        });
                    }
                }

                if (!foundOldData) {
                    return alert("'개인 금고(LocalStorage)'에 이사할 데이터가 없습니다.");
                }
                
                // Firebase에 'update'로 데이터 병합
                await rootRef.update(migrationData);
                
                alert(`성공! '개인 금고'의 모든 데이터를 '공용 금고(Firebase)'로 복사했습니다.\n\n안전을 위해 기존 '개인 금고' 데이터는 삭제합니다.\n(백업이 필요하면 '내보내기'를 먼저 하세요.)\n\n페이지를 새로고침합니다.`);
                
                // 이사 완료 후 '개인 금고' 정리
                localStorage.clear();
                location.reload();

                alert('데이터 이사 중 심각한 오류가 발생했습니다: ' + error.message);
                console.error(error);
            }
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, match => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
        }

        function getReliableYoutubeThumbnailUrl(videoId) {
            return new Promise((resolve) => {
                if (!videoId) {
                    resolve(null);
                    return;
                }
                const maxResUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const hqUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

                const img = new Image();
                img.onload = function() {
                    if (this.naturalWidth > 121) {
                        resolve(maxResUrl);
                    } else {
                        resolve(hqUrl);
                    }
                };
                img.onerror = function() {
                    resolve(hqUrl);
                };
                img.src = maxResUrl;
            });
        }

        function formatVideoMemo(text) {
            if (!text) return '-';
            const youtubeUrlRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/(?:watch\?v=|shorts\/|embed\/)|youtu\.be\/)[^\s<]+)/g;
            let linkCount = 0;
            const formattedText = escapeHTML(text).replace(youtubeUrlRegex, (url) => {
                linkCount++;
                return `<a href="${url}" target="_blank" class="memo-link">링크 ${linkCount}</a>`;
            });
            return formattedText.replace(/\n/g, '<br>');
        }

        function getYoutubeVideoId(url) {
            const patterns = [/(?:v=)([^&]+)/, /(?:youtu\.be\/)([^?]+)/, /(?:youtube\.com\/embed\/)([^?]+)/, /(?:youtube\.com\/shorts\/)([^?]+)/];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        function renderVideoPage() {
            const leftContainer = document.getElementById('items-container-left');
            const rightContainer = document.getElementById('items-container-right');

            leftContainer.querySelectorAll('.list-item').forEach(item => item.remove());
            rightContainer.querySelectorAll('.list-item').forEach(item => item.remove());

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = allVideoItems.slice(startIndex, endIndex);

            pageItems.forEach(async (item, index) => {
                const displayIndex = startIndex + index + 1;
                const targetContainer = index < 10 ? leftContainer : rightContainer;
                await createItemDOM(item, displayIndex, targetContainer);
            });

            renderPagination();
        }

        function renderPagination() {
            const controlsContainer = document.getElementById('video-pagination-controls');
            controlsContainer.innerHTML = '';
            const totalPages = Math.ceil(allVideoItems.length / itemsPerPage) || 1;
            
            if (allVideoItems.length === 0) return;

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '이전';
            if (currentPage === 1) prevBtn.classList.add('disabled');
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) { currentPage--; renderVideoPage(); }
            });
            controlsContainer.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                pageBtn.textContent = i;
                if (i === currentPage) pageBtn.classList.add('active');
                pageBtn.addEventListener('click', () => { currentPage = i; renderVideoPage(); });
                controlsContainer.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '다음';
            if (currentPage === totalPages) nextBtn.classList.add('disabled');
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) { currentPage++; renderVideoPage(); }
            });
            controlsContainer.appendChild(nextBtn);
        }

        const TabManager = {

                    // 탭이 하나도 없으면 기본값으로 초기화

            render() {

                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) return alert('기본 탭은 이름을 변경할 수 없습니다.');
                const oldName = activeTabEl.textContent.trim();

                        tabData.name = newName.trim();

                    }
                } else alert('오류: 해당 탭 정보를 찾을 수 없습니다.');

                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) return alert('기본 탭은 삭제할 수 없습니다.');
                const tabName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.substring(1);
                const tabIndex = this.tabs.findIndex(t => t.id === tabId);

                        // Firebase에서 탭 '목록' 삭제
                        this.tabs.splice(tabIndex, 1);
                        this.saveTabs();
                        // on('value')가 자동으로 render() 호출
                    }
                } else alert('오류: 해당 탭 정보를 찾을 수 없습니다.');
            }
        };

                        <div class="input-group"><label>링크</label><input type="text" class="fav-link-input" placeholder="링크 (선택)"></div>
                        <div class="input-group"><label>메모</label><input type="text" class="fav-memo-input" placeholder="메모 (선택)"></div>
                        <div class="input-group"><label>사진</label><button class="fav-image-upload-btn">파일 선택</button><input type="file" class="fav-image-input" accept="image/*" style="display:none;"></div>
                        <div class="fav-image-preview-container"><img class="fav-image-preview"><span class="fav-image-clear-btn">X</span></div>
                        <button class="fav-add-btn">추가</button>
                    </div>
                    <div class="actions"><button class="fav-delete-all-btn">전체 삭제</button></div>
                    <div class="items-list fav-list-container">
                        <div class="list-header">
                            <div class="item-col col-index">#</div><div class="item-col col-title">제목</div><div class="item-col col-link">링크</div>
                            <div class="item-col col-thumbnail">썸네일</div><div class="item-col col-memo">메모</div><div class="item-col col-actions">동작</div>
                        </div>
                    </div>`;
            }
            bindElements() {
                this.titleInput = this.container.querySelector('.fav-title-input');
                this.linkInput = this.container.querySelector('.fav-link-input');
                this.memoInput = this.container.querySelector('.fav-memo-input');
                this.addBtn = this.container.querySelector('.fav-add-btn');
                this.deleteAllBtn = this.container.querySelector('.fav-delete-all-btn');
                this.listContainer = this.container.querySelector('.fav-list-container');
                this.imageInput = this.container.querySelector('.fav-image-input');
                this.imageUploadBtn = this.container.querySelector('.fav-image-upload-btn');
                this.imagePreview = this.container.querySelector('.fav-image-preview');
                this.imageClearBtn = this.container.querySelector('.fav-image-clear-btn');
            }
            addEventListeners() {
                this.addBtn.addEventListener('click', () => { if (this.currentlyEditingFav) this.updateFavorite(this.currentlyEditingFav); else this.addFavorite(); });
                this.deleteAllBtn.addEventListener('click', () => { 
                    if (confirm('모든 즐겨찾기를 삭제하시겠습니까?')) { 
                        this.favRef.remove(); // Firebase에서 삭제
                    } 
                });
                this.imageUploadBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', e => e.target.files[0] && this.handleImageFile(e.target.files[0]));
                this.titleInput.addEventListener('paste', e => {
                    const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/'));
                    if (file) { e.preventDefault(); this.handleImageFile(file); }
                });
                this.imageClearBtn.addEventListener('click', () => this.clearImagePreview());
            }
            handleImageFile(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    this.currentImage = e.target.result;
                    this.imagePreview.src = this.currentImage;
                    this.imageClearBtn.style.display = 'inline';
                };
                reader.readAsDataURL(file);
            }
            clearImagePreview() {
                this.currentImage = null; this.imagePreview.src = ''; this.imageInput.value = ''; this.imageClearBtn.style.display = 'none';
            }
            
            // saveFavorites() 함수는 Firebase 사용으로 불필요해짐

            loadFavorites() { 
                this.favRef.on('value', (snapshot) => {
                    this.listContainer.querySelectorAll('.list-item').forEach(i => i.remove()); // 목록 비우기
                    let index = 1;
                    snapshot.forEach(child => {
                        const key = child.key;
                        const fav = child.val();
                        this.createFavoriteDOM(fav, key, index++); // DOM 생성
                    });
                });
            }
            
            async createFavoriteDOM(fav, key, index) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';
                itemElement.dataset.key = key; // Firebase 키 저장
                
                const image = fav.image;
                const link = fav.link;
                let thumbnailHTML = '<div class="no-thumbnail">N/A</div>';
                if (image) {
                    thumbnailHTML = `<div class="thumbnail-container"><img src="${image}" data-custom-image="${image}"></div>`;
                } else if (link) {
                    const videoId = getYoutubeVideoId(link);
                    const thumbnailUrl = await getReliableYoutubeThumbnailUrl(videoId);
                    if (thumbnailUrl) {
                        thumbnailHTML = `<div class="thumbnail-container"><img src="${thumbnailUrl}" class="${link.includes('/shorts/') ? 'is-short' : ''}"></div>`;
                    }
                }
                const displayedMemo = fav.memo.length > 30 ? fav.memo.substring(0, 30) + '...' : fav.memo;
                
                itemElement.innerHTML = `
                    <div class="item-col col-index">${index}</div>
                    <div class="item-col col-title">${escapeHTML(fav.title)}</div>
                    <div class="item-col col-link">${link ? `<a href="${escapeHTML(link)}" target="_blank">${escapeHTML(link)}</a>` : '-'}</div>
                    <div class="item-col col-thumbnail">${thumbnailHTML}</div>
                    <div class="item-col col-memo" data-full-memo="${escapeHTML(fav.memo)}">${escapeHTML(displayedMemo) || '-'}</div>
                    <div class="item-col col-actions action-buttons"><button class="btn-edit">수정</button><button class="btn-delete">삭제</button></div>`;
                
                this.listContainer.appendChild(itemElement);
                
                itemElement.querySelector('.btn-delete').addEventListener('click', () => {
                    if (confirm('이 항목을 삭제하시겠습니까?')) {
                        this.favRef.child(key).remove();
                    }
                });
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editFavorite(itemElement, fav, key));
            }
            
            addFavorite() {
                const title = this.titleInput.value.trim();
                if (!title) return alert('제목을 입력해주세요.');
                const newFav = {
                    title, 
                    link: this.linkInput.value.trim(), 
                    memo: this.memoInput.value.trim(), 
                    image: this.currentImage
                };
                
                this.favRef.push(newFav); // Firebase에 추가
                // on('value')가 자동으로 DOM 갱신
                
                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.titleInput.focus();
            }
            
            editFavorite(itemElement, fav, key) {
                this.titleInput.value = fav.title; 
                this.linkInput.value = fav.link; 
                this.memoInput.value = fav.memo;
                
                if (fav.image) { 
                    this.currentImage = fav.image; 
                    this.imagePreview.src = fav.image; 
                    this.imageClearBtn.style.display = 'inline'; 
                }
                else { 
                    this.clearImagePreview(); 
                }
                
                this.addBtn.textContent = '수정 완료';
                this.currentlyEditingFav = key; // Firebase 키 저장
                this.titleInput.focus();
            }
            
            async updateFavorite(key) {
                const newFav = {
                    title: this.titleInput.value.trim(), 
                    link: this.linkInput.value.trim(),
                    memo: this.memoInput.value.trim(), 
                    image: this.currentImage
                };
                if (!newFav.title) return alert('제목을 입력해주세요.');
                
                this.favRef.child(key).update(newFav); // Firebase 업데이트
                // on('value')가 자동으로 DOM 갱신
                
                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.addBtn.textContent = '추가';
                this.currentlyEditingFav = null;
            }
        }
    </script>
</body>
</html>
