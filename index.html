        // --- 손상된 localStorage 데이터 자동 복구 ---
        function cleanupCorruptedData() {
            const allKeys = [];
            for (let i = 0; i < localStorage.length; i++) {
                allKeys.push(localStorage.key(i));
            }
            
            allKeys.forEach(key => {
                if (key.startsWith('firebase:')) return; // Firebase 내부 키는 무시
                
                const value = localStorage.getItem(key);
                if (value && (value.includes('[object Object]') || value === '[object Object]')) {
                    console.log(`❌ 손상된 데이터 발견: ${key} - 삭제합니다`);
                    localStorage.removeItem(key);
                }
            });
            
            console.log('✅ localStorage 데이터 검증 완료');
        }

        // --- Firebase 동기화 함수 ---

            const dataToSync = {};
            const keys = ['videoMemoData', 'plainMemosData', 'dynamicTabsConfig'];
            
            // 메인 데이터 수집
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    dataToSync[key] = value;
                }
            });

            // 즐겨찾기 탭 데이터 수집
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('favoritesData-')) {
                    dataToSync[key] = localStorage.getItem(key);
                }
            }

            database.ref('users/' + userId).set(dataToSync)
                .then(() => {
                    console.log('✅ Firebase 동기화 완료');
                    setTimeout(() => { isSyncing = false; }, 1000);
                })
                .catch(error => {
                    console.error('❌ Firebase 동기화 실패:', error);
                    isSyncing = false;
                });
        }

        // localStorage.setItem 오버라이드 (자동 동기화)
        const originalSetItem = localStorage.setItem;
        let syncTimer = null;

        localStorage.setItem = function(key, value) {
            originalSetItem.call(this, key, value);
            
            if (!isInitialized) return; // 초기화 전에는 동기화 안 함
            if (key.startsWith('firebase:')) return; // Firebase 내부 키 제외
            
            // 디바운싱: 500ms 후에 동기화
            if (syncTimer) clearTimeout(syncTimer);
            syncTimer = setTimeout(() => {
                syncToFirebase();
            }, 500);
        };

        // --- Firebase에서 데이터 불러오기 ---
        async function loadFromFirebase() {
            try {
                const snapshot = await database.ref('users/' + userId).once('value');
                const data = snapshot.val();
                
                if (data) {
                    console.log('📥 Firebase에서 데이터 로드 중...');
                    
                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            originalSetItem.call(localStorage, key, data[key]);
                        }
                    }
                    
                    console.log('✅ Firebase 데이터 로드 완료');
                } else {
                    console.log('ℹ️ Firebase에 저장된 데이터가 없습니다. 로컬 데이터를 업로드합니다.');
                    syncToFirebase(); // 로컬 데이터를 Firebase에 업로드
                }
            } catch (error) {
                console.error('❌ Firebase 데이터 로드 실패:', error);
            }
            
            isInitialized = true;
        }

        // --- 실시간 동기화 리스너 ---
        let lastUpdateTime = Date.now();
        
        database.ref('users/' + userId).on('value', (snapshot) => {
            if (!isInitialized) return; // 초기 로드는 무시
            if (isSyncing) return; // 내가 업데이트 중이면 무시
            if (Date.now() - lastUpdateTime < 2000) return; // 2초 이내 중복 방지
            
            const data = snapshot.val();
            if (!data) return;
            
            // 변경사항이 있는지 확인
            let hasChanges = false;
            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const currentValue = localStorage.getItem(key);
                    if (currentValue !== data[key]) {
                        hasChanges = true;
                        break;
                    }
                }
            }
            
            if (hasChanges) {
                console.log('🔄 다른 기기에서 변경 감지! 페이지를 새로고침합니다...');
                
                // 데이터 업데이트
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        originalSetItem.call(localStorage, key, data[key]);
                    }
                }
                
                lastUpdateTime = Date.now();
                
                // 3초 후 자동 새로고침
                setTimeout(() => {
                    location.reload();
                }, 3000);
            }
        });

        function setupBackupAndRestore() {
            const exportBtn = document.getElementById('export-data-btn');
            const importBtn = document.getElementById('import-data-btn');

            if (!exportBtn || !importBtn) {
                console.error("Backup/Restore buttons not found!");
                return;

            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';

                fileInput.style.display = 'none';

                fileInput.click();

        async function exportData() {
            try {
                if (localStorage.length === 0) {
                    alert('백업할 데이터가 없습니다.');
                    return;
                }

                const backupData = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    backupData[key] = localStorage.getItem(key);
                }
                const dataStr = JSON.stringify(backupData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                
                const date = new Date();
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const filename = `memo-backup-${dateStr}.json`;

                // Modern, reliable way: File System Access API
                if (window.showSaveFilePicker) {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: filename,
                        types: [{
                            description: 'JSON Backup File',
                            accept: { 'application/json': ['.json'] },
                        }],
                    });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                } else {
                    // Fallback for older browsers
                    if (currentObjectUrl) {
                        URL.revokeObjectURL(currentObjectUrl);
                    }
                    currentObjectUrl = URL.createObjectURL(blob);
                    
                    const downloadAnchor = document.getElementById('download-anchor');
                    downloadAnchor.href = currentObjectUrl;
                    downloadAnchor.download = filename;
                    downloadAnchor.click();
                }

            } catch (error) {
                // AbortError occurs if the user closes the save dialog, which is not a real error.
                if (error.name !== 'AbortError') {
                    alert('데이터 내보내기 중 오류가 발생했습니다: ' + error.message);
                    console.error(error);
                }
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!confirm('데이터를 가져오면 현재 모든 내용이 덮어씌워집니다. 계속하시겠습니까?')) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    // Basic validation
                    if (typeof backupData !== 'object' || backupData === null) {
                        throw new Error('Invalid backup file format.');
                    }
                    
                    localStorage.clear();
                    for (const key in backupData) {
                        if (Object.hasOwnProperty.call(backupData, key)) {
                            localStorage.setItem(key, backupData[key]);
                        }
                    }
                    alert('데이터를 성공적으로 복원했습니다. 페이지를 새로고침합니다.');
                    location.reload();
                } catch (error) {
                    alert('백업 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, match => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
        }

        async function fetchThumbnailUrl(url) {
            if (!url) return null;
            const youtubeId = getYoutubeVideoId(url);
            if (youtubeId) return `https://img.youtube.com/vi/${youtubeId}/maxresdefault.jpg`;
            if (url.includes('tiktok.com')) {
                try {
                    const response = await fetch(`https://www.tiktok.com/oembed?url=${encodeURIComponent(url)}`);
                    if (response.ok) return (await response.json()).thumbnail_url;
                } catch (error) { console.error('TikTok thumbnail fetch error:', error); }
            }
            return null;
        }

        function formatVideoMemo(text) {
            if (!text) return '-';
            const youtubeUrlRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/(?:watch\?v=|shorts\/|embed\/)|youtu\.be\/)[^\s<]+)/g;
            
            let linkCount = 0;
            const formattedText = escapeHTML(text).replace(youtubeUrlRegex, (url) => {
                linkCount++;
                return `<a href="${url}" target="_blank" class="memo-link">링크 ${linkCount}</a>`;
            });

            return formattedText.replace(/\n/g, '<br>');
        }

        function getYoutubeVideoId(url) {
            const patterns = [/(?:v=)([^&]+)/, /(?:youtu\.be\/)([^?]+)/, /(?:youtube\.com\/embed\/)([^?]+)/, /(?:youtube\.com\/shorts\/)([^?]+)/];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        async function createItemDOM(title, link, memo) {

                    modal.classList.remove('active');
                    
                    // 탭 이름 입력 받기

                    }
                };
                modal.addEventListener('click', handleOverlayClick);
            },
            renameTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) {
                    return alert('기본 탭은 이름을 변경할 수 없습니다.');
                }
                const oldName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.substring(1);

                const tabData = this.tabs.find(t => t.id === tabId);
                if (tabData) {
                    const newName = prompt(`'${oldName}' 탭의 새 이름을 입력하세요:`, oldName);
                    if (newName && newName.trim() && newName.trim() !== oldName) {
                        tabData.name = newName.trim();
                        this.saveTabs();
                        this.render();
                    }
                } else {
                    alert('오류: 해당 탭 정보를 찾을 수 없습니다.');
                }
            },
            deleteTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) {
                    return alert('기본 탭은 삭제할 수 없습니다.');
                }
                const tabName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.substring(1);

                const tabIndex = this.tabs.findIndex(t => t.id === tabId);
                if (tabIndex > -1) {
                    if (confirm(`'${tabName}' 탭과 모든 데이터를 정말로 삭제하시겠습니까?`)) {
                        localStorage.removeItem(`favoritesData-${tabId}`);
                        this.tabs.splice(tabIndex, 1);
                        this.saveTabs();
                        this.render();
                    }
                } else {
                    alert('오류: 해당 탭 정보를 찾을 수 없습니다.');
                }
            }
        };

        class FavoritesTab {
            constructor(containerEl, tabId) {
                this.container = containerEl; this.tabId = tabId; this.dataKey = `favoritesData-${this.tabId}`;
                this.currentlyEditingFav = null; this.currentImage = null;
                this.renderHTML(); this.bindElements(); this.addEventListeners(); this.loadFavorites();
            }
            renderHTML() {
                this.container.innerHTML = `
                    <div class="input-section">
                        <div class="input-group"><label>제목</label><input type="text" class="fav-title-input" placeholder="제목 (이미지 붙여넣기)"></div>
                        <div class="input-group"><label>링크</label><input type="text" class="fav-link-input" placeholder="링크 (선택)"></div>
                        <div class="input-group"><label>메모</label><input type="text" class="fav-memo-input" placeholder="메모 (선택)"></div>
                        <div class="input-group"><label>사진</label><button class="fav-image-upload-btn">파일 선택</button><input type="file" class="fav-image-input" accept="image/*" style="display:none;"></div>
                        <div class="fav-image-preview-container"><img class="fav-image-preview"><span class="fav-image-clear-btn">X</span></div>
                        <button class="fav-add-btn">추가</button>
        </div>
                    <div class="actions"><button class="fav-delete-all-btn">전체 삭제</button></div>
                    <div class="items-list fav-list-container">
                        <div class="list-header">
                            <div class="item-col col-index">#</div><div class="item-col col-title">제목</div><div class="item-col col-link">링크</div>
                            <div class="item-col col-thumbnail">썸네일</div><div class="item-col col-memo">메모</div><div class="item-col col-actions">동작</div>
                        </div>
                    </div>`;
            }
            bindElements() {
                this.titleInput = this.container.querySelector('.fav-title-input');
                this.linkInput = this.container.querySelector('.fav-link-input');
                this.memoInput = this.container.querySelector('.fav-memo-input');
                this.addBtn = this.container.querySelector('.fav-add-btn');
                this.deleteAllBtn = this.container.querySelector('.fav-delete-all-btn');
                this.listContainer = this.container.querySelector('.fav-list-container');
                this.imageInput = this.container.querySelector('.fav-image-input');
                this.imageUploadBtn = this.container.querySelector('.fav-image-upload-btn');
                this.imagePreview = this.container.querySelector('.fav-image-preview');
                this.imageClearBtn = this.container.querySelector('.fav-image-clear-btn');
            }
            addEventListeners() {
                this.addBtn.addEventListener('click', () => { if (this.currentlyEditingFav) this.updateFavorite(this.currentlyEditingFav); else this.addFavorite(); });
                this.deleteAllBtn.addEventListener('click', () => { if (confirm('모든 즐겨찾기를 삭제하시겠습니까?')) { this.listContainer.querySelectorAll('.list-item').forEach(i => i.remove()); this.saveFavorites(); } });
                this.imageUploadBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', e => e.target.files[0] && this.handleImageFile(e.target.files[0]));
                this.titleInput.addEventListener('paste', e => {
                    const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/'));
                    if (file) { e.preventDefault(); this.handleImageFile(file); }
                });
                this.imageClearBtn.addEventListener('click', () => this.clearImagePreview());
            }
            handleImageFile(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    this.currentImage = e.target.result;
                    this.imagePreview.src = this.currentImage;
                    this.imageClearBtn.style.display = 'inline';
                };
                reader.readAsDataURL(file);
            }
            clearImagePreview() {
                this.currentImage = null; this.imagePreview.src = ''; this.imageInput.value = ''; this.imageClearBtn.style.display = 'none';
            }
            saveFavorites() {
                const favs = Array.from(this.listContainer.querySelectorAll('.list-item')).map(el => ({
                    title: el.querySelector('.col-title').textContent,
                    link: el.querySelector('.col-link a')?.href || '',
                    memo: el.querySelector('.col-memo').dataset.fullMemo || '',
                    image: el.querySelector('.thumbnail-container img')?.dataset.customImage || null
                }));
                localStorage.setItem(this.dataKey, JSON.stringify(favs));
            }
            loadFavorites() { 
                try {
                    JSON.parse(localStorage.getItem(this.dataKey) || '[]').forEach(fav => this.createFavoriteDOM(fav));
                } catch (error) {
                    console.error('즐겨찾기 데이터 로드 실패:', error);
                    localStorage.removeItem(this.dataKey);
                }
            }
            renumberFavorites() { this.listContainer.querySelectorAll('.list-item').forEach((el, i) => el.querySelector('.col-index').textContent = i + 1); }
            async createFavoriteDOM(fav) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';
                const image = fav.image;
                const link = fav.link;
                let thumbnailHTML = '<div class="no-thumbnail">N/A</div>';
                if (image) {
                    thumbnailHTML = `<div class="thumbnail-container"><img src="${image}" data-custom-image="${image}"></div>`;
                } else if (link) {
                    const thumbnailUrl = await fetchThumbnailUrl(link);
                    if (thumbnailUrl) thumbnailHTML = `<div class="thumbnail-container"><img src="${thumbnailUrl}" class="${link.includes('/shorts/') ? 'is-short' : ''}"></div>`;
                }
                const displayedMemo = fav.memo.length > 30 ? fav.memo.substring(0, 30) + '...' : fav.memo;
                itemElement.innerHTML = `
                    <div class="item-col col-index"></div>
                    <div class="item-col col-title">${escapeHTML(fav.title)}</div>
                    <div class="item-col col-link">${link ? `<a href="${escapeHTML(link)}" target="_blank">${escapeHTML(link)}</a>` : '-'}</div>
                    <div class="item-col col-thumbnail">${thumbnailHTML}</div>
                    <div class="item-col col-memo" data-full-memo="${escapeHTML(fav.memo)}">${escapeHTML(displayedMemo) || '-'}</div>
                    <div class="item-col col-actions action-buttons"><button class="btn-edit">수정</button><button class="btn-delete">삭제</button></div>`;
                this.listContainer.appendChild(itemElement);
                itemElement.querySelector('.btn-delete').addEventListener('click', () => { itemElement.remove(); this.saveFavorites(); this.renumberFavorites(); });
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editFavorite(itemElement));
                this.renumberFavorites();
            }
            addFavorite() {
                const title = this.titleInput.value.trim();
                if (!title) return alert('제목을 입력해주세요.');
                const newFav = {
                    title, link: this.linkInput.value.trim(), memo: this.memoInput.value.trim(), image: this.currentImage
                };
                this.createFavoriteDOM(newFav).then(() => {
                    this.saveFavorites();
                    this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                    this.clearImagePreview();
                    this.titleInput.focus();
                });
            }
            editFavorite(itemElement) {
                const fav = {
                    title: itemElement.querySelector('.col-title').textContent,
                    link: itemElement.querySelector('.col-link a')?.href || '',
                    memo: itemElement.querySelector('.col-memo').dataset.fullMemo,
                    image: itemElement.querySelector('.thumbnail-container img')?.dataset.customImage
                };
                this.titleInput.value = fav.title; this.linkInput.value = fav.link; this.memoInput.value = fav.memo;
                if (fav.image) { this.currentImage = fav.image; this.imagePreview.src = fav.image; this.imageClearBtn.style.display = 'inline'; }
                else { this.clearImagePreview(); }
                this.addBtn.textContent = '수정 완료';
                this.currentlyEditingFav = itemElement; this.titleInput.focus();
            }
            async updateFavorite(itemElement) {
                const newFav = {
                    title: this.titleInput.value.trim(), link: this.linkInput.value.trim(),
                    memo: this.memoInput.value.trim(), image: this.currentImage
                };
                if (!newFav.title) return alert('제목을 입력해주세요.');
                
                await this.createFavoriteDOM(newFav);
                itemElement.remove();
                this.saveFavorites();

                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.addBtn.textContent = '추가';
                this.currentlyEditingFav = null;
            }
        }

        // --- 메모장 탭 클래스 ---
        class MemoTab {
            constructor(containerEl, tabId) {
                this.container = containerEl;
                this.tabId = tabId;
                this.dataKey = `memoTabData-${this.tabId}`;
                this.currentlyEditingMemo = null;
                this.renderHTML();
                this.bindElements();
                this.addEventListeners();
                this.loadMemos();
            }
            
            renderHTML() {
                this.container.innerHTML = `
                    <div class="memo-editor">
                        <h2>새 메모 작성</h2>
                        <textarea class="memo-tab-textarea" placeholder="메모를 입력하세요... (URL은 자동으로 링크로 변환됩니다)"></textarea>
                        <div class="memo-actions">
                            <span class="memo-tab-char-counter">0자</span>
                            <div><button class="memo-tab-add-btn">메모 추가</button></div>
                            <button class="memo-tab-delete-all-btn">전체 삭제</button>
            </div>
        </div>
                    <div class="memo-tab-list-container"></div>`;
            }
            
            bindElements() {
                this.textarea = this.container.querySelector('.memo-tab-textarea');
                this.addBtn = this.container.querySelector('.memo-tab-add-btn');
                this.deleteAllBtn = this.container.querySelector('.memo-tab-delete-all-btn');
                this.listContainer = this.container.querySelector('.memo-tab-list-container');
                this.charCounter = this.container.querySelector('.memo-tab-char-counter');
            }
            
            addEventListeners() {
                this.textarea.addEventListener('input', () => {
                    this.charCounter.textContent = `${this.textarea.value.length}자`;
                });
                this.addBtn.addEventListener('click', () => {
                    if (this.currentlyEditingMemo) this.updateMemo(this.currentlyEditingMemo);
                    else this.addMemo();
                });
                this.deleteAllBtn.addEventListener('click', () => {
                    if (confirm('모든 메모를 삭제하시겠습니까?')) {
                        this.listContainer.innerHTML = '';
                        this.saveMemos();
                    }
                });
            }
            
            linkify(text) {
                return escapeHTML(text).replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            }
            
            saveMemos() {
                const memos = Array.from(this.listContainer.querySelectorAll('.memo-item')).map(el => el.dataset.rawText);
                localStorage.setItem(this.dataKey, JSON.stringify(memos));
            }
            
            loadMemos() {
                try {
                    JSON.parse(localStorage.getItem(this.dataKey) || '[]').forEach(text => this.createMemoDOM(text));
                } catch (error) {
                    console.error('메모 데이터 로드 실패:', error);
                    localStorage.removeItem(this.dataKey);
                }
            }
            
            createMemoDOM(text) {
                const memoItem = document.createElement('div');
                memoItem.className = 'memo-item';
                memoItem.dataset.rawText = text;
                memoItem.innerHTML = `<div class="memo-content">${this.linkify(text)}</div>
                    <div class="memo-item-actions action-buttons">
                        <button class="btn-edit">수정</button><button class="btn-delete">삭제</button>
                    </div>`;
                this.listContainer.prepend(memoItem);
                memoItem.querySelector('.btn-delete').addEventListener('click', () => { 
                    memoItem.remove(); 
                    this.saveMemos(); 
                });
                memoItem.querySelector('.btn-edit').addEventListener('click', () => this.editMemo(memoItem));
            }
            
            addMemo() {
                const text = this.textarea.value.trim();
                if (text) {
                    this.createMemoDOM(text);
                    this.saveMemos();
                    this.textarea.value = '';
                    this.charCounter.textContent = '0자';
                }
            }
            
            editMemo(memoItem) {
                this.textarea.value = memoItem.dataset.rawText;
                this.addBtn.textContent = '메모 수정';
                this.currentlyEditingMemo = memoItem;
                this.textarea.focus();
            }
            
            updateMemo(memoItem) {
                const newText = this.textarea.value.trim();
                if (newText) {
                    memoItem.dataset.rawText = newText;
                    memoItem.querySelector('.memo-content').innerHTML = this.linkify(newText);
                } else {
                    memoItem.remove();
                }
                this.saveMemos();
                this.textarea.value = '';
                this.addBtn.textContent = '메모 추가';
                this.currentlyEditingMemo = null;
            }
        }

        // --- 글쓰기 에디터 탭 클래스 ---
        class EditorTab {
            constructor(containerEl, tabId) {
                this.container = containerEl;
                this.tabId = tabId;
                this.dataKey = `editorTabData-${this.tabId}`;
                this.posts = [];
                this.currentPostId = null;
                this.renderHTML();
                this.bindElements();
                this.addEventListeners();
                this.loadPosts();
            }
            
            renderHTML() {
                this.container.innerHTML = `
                    <div class="editor-container">
                        <div class="editor-list-panel">
                            <button class="editor-new-btn">✍️ 새 글 작성</button>
                            <div class="editor-post-list"></div>
    </div>
                        <div class="editor-content-panel">
                            <input type="text" class="editor-title-input" placeholder="제목을 입력하세요">
                            <div class="editor-toolbar">
                                <button class="editor-btn" data-command="bold"><strong>B</strong></button>
                                <button class="editor-btn" data-command="italic"><em>I</em></button>
                                <button class="editor-btn" data-command="underline"><u>U</u></button>
                                <button class="editor-btn" data-command="strikethrough"><s>S</s></button>
                                <button class="editor-btn" data-command="insertUnorderedList">• 목록</button>
                                <button class="editor-btn" data-command="insertOrderedList">1. 목록</button>
                                <button class="editor-btn" data-command="image">🖼️ 이미지</button>
                            </div>
                            <div contenteditable="true" class="editor-textarea" data-placeholder="내용을 입력하세요..."></div>
                            <div class="editor-actions">
                                <button class="editor-save-btn">저장</button>
                                <button class="editor-delete-btn">삭제</button>
                            </div>
                            <input type="file" class="editor-image-upload" accept="image/*">
                        </div>
                    </div>`;
            }
            
            bindElements() {
                this.newBtn = this.container.querySelector('.editor-new-btn');
                this.postList = this.container.querySelector('.editor-post-list');
                this.titleInput = this.container.querySelector('.editor-title-input');
                this.toolbar = this.container.querySelector('.editor-toolbar');
                this.textarea = this.container.querySelector('.editor-textarea');
                this.saveBtn = this.container.querySelector('.editor-save-btn');
                this.deleteBtn = this.container.querySelector('.editor-delete-btn');
                this.imageUpload = this.container.querySelector('.editor-image-upload');
            }
            
            addEventListeners() {
                // 새 글 작성 버튼
                this.newBtn.addEventListener('click', () => this.createNewPost());
                
                // 저장 버튼
                this.saveBtn.addEventListener('click', () => this.savePost());
                
                // 삭제 버튼
                this.deleteBtn.addEventListener('click', () => this.deletePost());
                
                // 툴바 버튼들
                this.toolbar.addEventListener('click', (e) => {
                    const btn = e.target.closest('.editor-btn');
                    if (!btn) return;
                    
                    const command = btn.dataset.command;
                    if (command === 'image') {
                        this.imageUpload.click();
                    } else {
                        document.execCommand(command, false, null);
                        this.textarea.focus();
                    }
                });
                
                // 이미지 업로드
                this.imageUpload.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) this.handleImageUpload(file);
                });
                
                // 이미지 붙여넣기
                this.textarea.addEventListener('paste', (e) => {
                    const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/'));
                    if (file) {
                        e.preventDefault();
                        this.handleImageUpload(file);
                    }
                });
            }
            
            handleImageUpload(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    this.textarea.appendChild(img);
                };
                reader.readAsDataURL(file);
                this.imageUpload.value = '';
            }
            
            loadPosts() {
                try {
                    this.posts = JSON.parse(localStorage.getItem(this.dataKey) || '[]');
                    this.renderPostList();
                    if (this.posts.length > 0) {
                        this.loadPost(this.posts[0].id);
                    }
                } catch (error) {
                    console.error('게시글 로드 실패:', error);
                    this.posts = [];
                }
            }
            
            savePosts() {
                localStorage.setItem(this.dataKey, JSON.stringify(this.posts));
            }
            
            renderPostList() {
                this.postList.innerHTML = '';
                this.posts.forEach(post => {
                    const item = document.createElement('div');
                    item.className = 'editor-post-item';
                    if (post.id === this.currentPostId) {
                        item.classList.add('active');
                    }
                    item.dataset.postId = post.id;
                    
                    const date = new Date(post.date);
                    const dateStr = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
                    
                    item.innerHTML = `
                        <div class="editor-post-title">${escapeHTML(post.title || '제목 없음')}</div>
                        <div class="editor-post-date">${dateStr}</div>`;
                    
                    item.addEventListener('click', () => this.loadPost(post.id));
                    this.postList.appendChild(item);
                });
            }
            
            createNewPost() {
                const newPost = {
                    id: Date.now(),
                    title: '',
                    content: '',
                    date: Date.now()
                };
                this.posts.unshift(newPost);
                this.savePosts();
                this.renderPostList();
                this.loadPost(newPost.id);
            }
            
            loadPost(postId) {
                const post = this.posts.find(p => p.id === postId);
                if (!post) return;
                
                this.currentPostId = postId;
                this.titleInput.value = post.title;
                this.textarea.innerHTML = post.content;
                this.renderPostList();
            }
            
            savePost() {
                if (!this.currentPostId) {
                    this.createNewPost();
                    return;
                }
                
                const post = this.posts.find(p => p.id === this.currentPostId);
                if (!post) return;
                
                post.title = this.titleInput.value.trim() || '제목 없음';
                post.content = this.textarea.innerHTML;
                post.date = Date.now();
                
                this.savePosts();
                this.renderPostList();
                
                alert('저장되었습니다!');
            }
            
            deletePost() {
                if (!this.currentPostId) return;
                
                if (!confirm('이 글을 삭제하시겠습니까?')) return;
                
                this.posts = this.posts.filter(p => p.id !== this.currentPostId);
                this.savePosts();
                
                this.currentPostId = null;
                this.titleInput.value = '';
                this.textarea.innerHTML = '';
                
                this.renderPostList();
                
                if (this.posts.length > 0) {
                    this.loadPost(this.posts[0].id);
                }
            }
        }
    </script>
