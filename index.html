        function escapeHTML(str){return str.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}
        function getReliableYoutubeThumbnailUrl(videoId){
            return new Promise(resolve=>{
                if(!videoId){resolve(null);return;}
                const maxResUrl=`https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const hqUrl=`https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                const img=new Image();
                img.onload=function(){resolve(this.naturalWidth>121?maxResUrl:hqUrl);};
                img.onerror=function(){resolve(hqUrl);};
                img.src=maxResUrl;
            });
        }
        function formatVideoMemo(text){
            if(!text) return '-';
            const youtubeUrlRegex=/(https?:\/\/(?:www\.)?(?:youtube\.com\/(?:watch\?v=|shorts\/|embed\/)|youtu\.be\/)[^\s<]+)/g;
            let i=0;
            const formatted=escapeHTML(text).replace(youtubeUrlRegex,(url)=>{i++;return `<a href="${url}" target="_blank" class="memo-link">ë§í¬ ${i}</a>`;});
            return formatted.replace(/\n/g,'<br>');
        }
        function getYoutubeVideoId(url){
            const patterns=[/(?:v=)([^&]+)/,/(?:youtu\.be\/)([^?]+)/,/(?:youtube\.com\/embed\/)([^?]+)/,/(?:youtube\.com\/shorts\/)([^?]+)/];
            for(const p of patterns){const m=url.match(p);if(m&&m[1]) return m[1];}
            return null;
        }
