    <script>
        // --- COMMON ---
        document.addEventListener('DOMContentLoaded', async () => {
            TabManager.init();
            await VideoMemoManager.init();
            MemoManager.init();
            setupBackupAndRestore();
        });

        let currentObjectUrl = null;

        function setupBackupAndRestore() {
            const exportBtn = document.getElementById('export-data-btn');
            const importBtn = document.getElementById('import-data-btn');

            if (!exportBtn || !importBtn) {
                console.error("Backup/Restore buttons not found!");
                return;
            }

            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json, .txt';
                fileInput.style.display = 'none';
                fileInput.onchange = importData;
                document.body.appendChild(fileInput);
                fileInput.click();
                document.body.removeChild(fileInput);
            });
        }

        async function exportData() {
            try {
                if (localStorage.length === 0) {
                    alert('Î∞±ÏóÖÌï† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                    return;
                }

                const backupData = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    backupData[key] = localStorage.getItem(key);
                }
                const dataStr = JSON.stringify(backupData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                
                const date = new Date();
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const filename = `memo-backup-${dateStr}.json`;

                if (window.showSaveFilePicker) {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: filename,
                        types: [{ description: 'JSON Backup File', accept: { 'application/json': ['.json'] } }],
                    });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                } else {
                    if (currentObjectUrl) {
                        URL.revokeObjectURL(currentObjectUrl);
                    }
                    currentObjectUrl = URL.createObjectURL(blob);
                    
                    const downloadAnchor = document.getElementById('download-anchor');
                    downloadAnchor.href = currentObjectUrl;
                    downloadAnchor.download = filename;
                    downloadAnchor.click();
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    alert('Îç∞Ïù¥ÌÑ∞ ÎÇ¥Î≥¥ÎÇ¥Í∏∞ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                    console.error(error);
                }
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!confirm('Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò§Î©¥ ÌòÑÏû¨ Î™®Îì† ÎÇ¥Ïö©Ïù¥ ÎçÆÏñ¥ÏîåÏõåÏßëÎãàÎã§. Í≥ÑÏÜçÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    if (typeof backupData !== 'object' || backupData === null) {
                        throw new Error('Invalid backup file format.');
                    }
                    
                    localStorage.clear();
                    for (const key in backupData) {
                        if (Object.hasOwnProperty.call(backupData, key)) {
                            localStorage.setItem(key, backupData[key]);
                        }
                    }
                    alert('Îç∞Ïù¥ÌÑ∞Î•º ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î≥µÏõêÌñàÏäµÎãàÎã§. ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®Ìï©ÎãàÎã§.');
                    location.reload();
                } catch (error) {
                    alert('Î∞±ÏóÖ ÌååÏùºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function initializeTabSwitching() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = document.querySelector(tab.dataset.tabTarget);
                    if (!target) return;
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    target.classList.add('active');
                });
            });
        }

        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, match => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
        }

        function getYoutubeVideoId(url) {
            if (!url) return null;
            const patterns = [/(?:v=)([^&]+)/, /(?:youtu\.be\/)([^?]+)/, /(?:youtube\.com\/embed\/)([^?]+)/, /(?:youtube\.com\/shorts\/)([^?]+)/];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        function setThumbnailWithQualityCheck(imgElement, youtubeId) {
            if (!imgElement || !youtubeId) return;

            const highResUrl = `https://img.youtube.com/vi/${youtubeId}/maxresdefault.jpg`;
            const fallbackUrl = `https://img.youtube.com/vi/${youtubeId}/hqdefault.jpg`;

            const imgTester = new Image();
            imgTester.onload = function() {
                // Check if the loaded image is the tiny placeholder (120x90)
                if (this.naturalWidth > 121) {
                    imgElement.src = highResUrl;
                } else {
                    imgElement.src = fallbackUrl;
                }
            };
            // If even maxresdefault fails to load (e.g., network error), use the fallback.
            imgTester.onerror = function() {
                imgElement.src = fallbackUrl;
            };
            imgTester.src = highResUrl;
        }

        // --- VIDEO MEMO LOGIC (Refactored with Pagination) ---
        const VideoMemoManager = {
            addBtn: document.getElementById('add-btn'),
            deleteAllBtn: document.getElementById('delete-all-btn'),
            containerLeft: document.getElementById('items-container-left'),
            containerRight: document.getElementById('items-container-right'),
            paginationContainer: document.getElementById('video-pagination-container'),
            titleInput: document.getElementById('title-input'),
            linkInput: document.getElementById('link-input'),
            memoInput: document.getElementById('memo-input'),
            
            dataKey: 'videoMemoData',
            currentPageKey: 'videoCurrentPage',
            
            allMemos: [],
            currentlyEditingId: null,
            currentPage: 1,
            itemsPerPage: 20,

            async init() {
                this.addBtn.addEventListener('click', () => this.handleAddOrUpdate());
                this.deleteAllBtn.addEventListener('click', () => this.deleteAll());
                await this.load();
            },

            async load() {
                const items = JSON.parse(localStorage.getItem(this.dataKey) || '[]');
                let idCounter = Date.now();
                let needsSave = false;
                this.allMemos = items.map(item => {
                    if (!item.id) {
                        needsSave = true;
                        return { ...item, id: idCounter++ };
                    }
                    return item;
                });
                if (needsSave) this.save();

                const savedPage = parseInt(localStorage.getItem(this.currentPageKey) || '1');
                const totalPages = this.getTotalPages();
                this.currentPage = savedPage > totalPages ? totalPages : savedPage;
                
                await this.renderPage();
            },

            save() {
                localStorage.setItem(this.dataKey, JSON.stringify(this.allMemos));
            },
            
            saveCurrentPage() {
                localStorage.setItem(this.currentPageKey, this.currentPage);
            },

            getTotalPages() {
                return Math.ceil(this.allMemos.length / this.itemsPerPage) || 1;
            },

            async handleAddOrUpdate() {
                if (this.currentlyEditingId) {
                    await this.update();
                } else {
                    await this.add();
                }
            },

            async add() {
                const title = this.titleInput.value.trim();
                const link = this.linkInput.value.trim();
                const memo = this.memoInput.value.trim();
                if (!title || !link) return alert('Ï†úÎ™©Í≥º ÎßÅÌÅ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');

                const newItem = { id: Date.now(), title, link, memo };
                this.allMemos.push(newItem);
                this.save();
                
                this.currentPage = this.getTotalPages();
                this.saveCurrentPage();
                await this.renderPage();
                
                this.clearInputs();
                this.titleInput.focus();
            },

            edit(id) {
                const item = this.allMemos.find(item => item.id === id);
                if (!item) return;

                this.titleInput.value = item.title;
                this.linkInput.value = item.link;
                this.memoInput.value = item.memo || '';
                
                this.addBtn.textContent = 'ÏàòÏ†ï ÏôÑÎ£å';
                this.currentlyEditingId = id;
                document.querySelector('#video-tab-content .input-section').scrollIntoView({ behavior: 'smooth' });
            },

            async update() {
                const itemIndex = this.allMemos.findIndex(item => item.id === this.currentlyEditingId);
                if (itemIndex === -1) return;

                const title = this.titleInput.value.trim();
                const link = this.linkInput.value.trim();
                const memo = this.memoInput.value.trim();
                if (!title || !link) return alert('Ï†úÎ™©Í≥º ÎßÅÌÅ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');

                this.allMemos[itemIndex] = { ...this.allMemos[itemIndex], title, link, memo };
                this.save();
                
                await this.renderPage();
                this.clearInputs();
                this.addBtn.textContent = 'Ï∂îÍ∞Ä';
                this.currentlyEditingId = null;
            },

            deleteAll() {
                if (this.allMemos.length > 0 && confirm('Î™®Îì† ÎπÑÎîîÏò§ Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    this.allMemos = [];
                    this.currentPage = 1;
                    this.save();
                    this.saveCurrentPage();
                    this.renderPage();
                }
            },

            deleteSingle(id) {
                if (confirm('Ïù¥ Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    const itemIndex = this.allMemos.findIndex(item => item.id === id);
                    if (itemIndex > -1) {
                        this.allMemos.splice(itemIndex, 1);
                        this.save();
                        
                        const totalPages = this.getTotalPages();
                        if (this.currentPage > totalPages) {
                           this.currentPage = totalPages;
                           this.saveCurrentPage();
                        }
                        this.renderPage();
                    }
                }
            },

            clearInputs() {
                this.titleInput.value = '';
                this.linkInput.value = '';
                this.memoInput.value = '';
            },

            async renderPage() {
                const leftHeader = this.containerLeft.querySelector('.list-header').cloneNode(true);
                const rightHeader = this.containerRight.querySelector('.list-header').cloneNode(true);
                this.containerLeft.innerHTML = '';
                this.containerRight.innerHTML = '';
                this.containerLeft.appendChild(leftHeader);
                this.containerRight.appendChild(rightHeader);

                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageItems = this.allMemos.slice(startIndex, endIndex);

                for(let i = 0; i < pageItems.length; i++) {
                    await this.createDOM(pageItems[i], i);
                }
                this.renumberItemsOnPage(startIndex);
                this.renderPagination();
            },

            renumberItemsOnPage(startIndex) {
                const allItems = [...this.containerLeft.querySelectorAll('.list-item'), ...this.containerRight.querySelectorAll('.list-item')];
                allItems.forEach((el, index) => {
                    el.querySelector('.col-index').textContent = startIndex + index + 1;
                });
            },

            async createDOM(itemData, indexOnPage) {
                const { id, title, link, memo } = itemData;
                const targetContainer = indexOnPage < 10 ? this.containerLeft : this.containerRight;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';

                const youtubeId = getYoutubeVideoId(link);
                let thumbnailHTML;

                if (youtubeId) {
                    const isShort = link.includes('/shorts/');
                    // Set an empty src initially; we will set it after attaching the quality check logic.
                    thumbnailHTML = `<div class="thumbnail-container"><img class="${isShort ? 'is-short' : ''}"></div>`;
                } else {
                    thumbnailHTML = `<div class="no-thumbnail">N/A</div>`;
                }
                
                itemElement.innerHTML = `
                    <div class="item-col col-index"></div>
                    <div class="item-col col-title">${escapeHTML(title)}</div>
                    <div class="item-col col-thumbnail">
                        <div class="thumbnail-wrapper">${thumbnailHTML}<a href="${escapeHTML(link)}" target="_blank" class="link-button">ÎßÅÌÅ¨ Î≥¥Í∏∞</a></div>
                    </div>
                    <div class="item-col col-memo" data-raw-memo="${escapeHTML(memo)}">${formatVideoMemo(memo)}</div>
                    <div class="item-col col-actions action-buttons">
                        <button class="btn-edit">ÏàòÏ†ï</button><button class="btn-delete">ÏÇ≠Ï†ú</button>
                    </div>`;
                targetContainer.appendChild(itemElement);

                const img = itemElement.querySelector('.thumbnail-container img');
                if (img && youtubeId) {
                    setThumbnailWithQualityCheck(img, youtubeId);
                }

                itemElement.querySelector('.btn-delete').addEventListener('click', () => this.deleteSingle(id));
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.edit(id));
            },

            renderPagination() {
                this.paginationContainer.innerHTML = '';
                const totalPages = this.getTotalPages();
                if (totalPages <= 1) return;

                const createBtn = (text, action, disabled = false, isActive = false) => {
                    const btn = document.createElement('button');
                    btn.textContent = text;
                    btn.className = `pagination-btn ${isActive ? 'active' : ''}`;
                    btn.disabled = disabled;
                    btn.addEventListener('click', action);
                    this.paginationContainer.appendChild(btn);
                };

                createBtn('Ïù¥Ï†Ñ', () => {
                    if (this.currentPage > 1) { this.currentPage--; this.saveCurrentPage(); this.renderPage(); }
                }, this.currentPage === 1);

                for (let i = 1; i <= totalPages; i++) {
                    createBtn(i, () => {
                        this.currentPage = i; this.saveCurrentPage(); this.renderPage();
                    }, false, i === this.currentPage);
                }

                createBtn('Îã§Ïùå', () => {
                    if (this.currentPage < totalPages) { this.currentPage++; this.saveCurrentPage(); this.renderPage(); }
                }, this.currentPage === totalPages);
            }
        };

        // --- PLAIN MEMO LOGIC ---
        const MemoManager = {
            textarea: document.getElementById('memo-textarea'),
            addBtn: document.getElementById('memo-add-btn'),
            deleteAllBtn: document.getElementById('memo-delete-all-btn'),
            listContainer: document.getElementById('memo-list-container'),
            charCounter: document.getElementById('char-counter'),
            dataKey: 'plainMemosData',
            currentlyEditingMemo: null,
            
            init() {
                this.textarea.addEventListener('input', () => this.updateCharCount());
                this.addBtn.addEventListener('click', () => this.handleAddOrUpdate());
                this.deleteAllBtn.addEventListener('click', () => this.deleteAll());
                this.load();
            },

            updateCharCount() {
                this.charCounter.textContent = `${this.textarea.value.length}Ïûê`;
            },
            
            linkify(text) {
                return escapeHTML(text).replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            },

            save() {
                const memos = Array.from(this.listContainer.querySelectorAll('.memo-item')).map(el => el.dataset.rawText);
                localStorage.setItem(this.dataKey, JSON.stringify(memos));
            },
            
            load() {
                JSON.parse(localStorage.getItem(this.dataKey) || '[]').forEach(text => this.createDOM(text));
            },
            
            createDOM(text) {
                const memoItem = document.createElement('div');
                memoItem.className = 'memo-item';
                memoItem.dataset.rawText = text;
                memoItem.innerHTML = `<div class="memo-content">${this.linkify(text)}</div>
                    <div class="memo-item-actions action-buttons">
                        <button class="btn-edit">ÏàòÏ†ï</button><button class="btn-delete">ÏÇ≠Ï†ú</button>
                    </div>`;
                this.listContainer.prepend(memoItem);
                memoItem.querySelector('.btn-delete').addEventListener('click', () => { memoItem.remove(); this.save(); });
                memoItem.querySelector('.btn-edit').addEventListener('click', () => this.edit(memoItem));
            },
            
            handleAddOrUpdate() {
                if (this.currentlyEditingMemo) {
                    this.update(this.currentlyEditingMemo);
                } else {
                    this.add();
                }
            },

            add() {
                const text = this.textarea.value.trim();
                if (text) {
                    this.createDOM(text);
                    this.save();
                    this.textarea.value = '';
                    this.updateCharCount();
                }
            },
            
            edit(memoItem) {
                this.textarea.value = memoItem.dataset.rawText;
                this.addBtn.textContent = 'Î©îÎ™® ÏàòÏ†ï';
                this.currentlyEditingMemo = memoItem;
                this.textarea.focus();
            },
            
            update(memoItem) {
                const newText = this.textarea.value.trim();
                if (newText) {
                    memoItem.dataset.rawText = newText;
                    memoItem.querySelector('.memo-content').innerHTML = this.linkify(newText);
                } else {
                    memoItem.remove();
                }
                this.save();
                this.textarea.value = '';
                this.addBtn.textContent = 'Î©îÎ™® Ï∂îÍ∞Ä';
                this.currentlyEditingMemo = null;
            },
            
            deleteAll() {
                if (confirm('Î™®Îì† Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    this.listContainer.innerHTML = '';
                    this.save();
                }
            }
        };

        // --- DYNAMIC TAB MANAGER ---
        const TabManager = {
            tabsContainer: document.querySelector('.tabs'),
            contentContainer: document.querySelector('.container'),
            tabConfigKey: 'dynamicTabsConfig',
            tabs: [],
            init() {
                this.loadTabs(); this.render();
                document.getElementById('add-tab-btn').addEventListener('click', () => this.addTab());
                document.getElementById('rename-tab-btn').addEventListener('click', () => this.renameTab());
                document.getElementById('delete-tab-btn').addEventListener('click', () => this.deleteTab());
            },
            loadTabs() {
                const saved = JSON.parse(localStorage.getItem(this.tabConfigKey));
                this.tabs = saved && saved.length ? saved : [{ id: `tab-${Date.now()}`, name: '‚≠ê Ï¶êÍ≤®Ï∞æÍ∏∞' }];
            },
            saveTabs() { localStorage.setItem(this.tabConfigKey, JSON.stringify(this.tabs)); },
            render() {
                this.tabsContainer.querySelectorAll('.dynamic-tab').forEach(t => t.remove());
                this.contentContainer.querySelectorAll('.dynamic-tab-content').forEach(c => c.remove());
                this.tabs.forEach(tabData => {
                    const button = document.createElement('div');
                    button.className = 'tab dynamic-tab';
                    button.textContent = tabData.name;
                    button.dataset.tabTarget = `#${tabData.id}`;
                    this.tabsContainer.appendChild(button);
                    const content = document.createElement('div');
                    content.id = tabData.id;
                    content.className = 'tab-content dynamic-tab-content';
                    this.contentContainer.appendChild(content);
                    new FavoritesTab(content, tabData.id);
                });
                initializeTabSwitching();
            },
            addTab() {
                const name = prompt('ÏÉà ÌÉ≠ Ïù¥Î¶Ñ:');
                if (name && name.trim()) {
                    this.tabs.push({ id: `tab-${Date.now()}`, name: name.trim() });
                    this.saveTabs(); this.render();
                }
            },
            renameTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) {
                    return alert('Í∏∞Î≥∏ ÌÉ≠ÏùÄ Ïù¥Î¶ÑÏùÑ Î≥ÄÍ≤ΩÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                const oldName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.substring(1);

                const tabData = this.tabs.find(t => t.id === tabId);
                if (tabData) {
                    const newName = prompt(`'${oldName}' ÌÉ≠Ïùò ÏÉà Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:`, oldName);
                    if (newName && newName.trim() && newName.trim() !== oldName) {
                        tabData.name = newName.trim();
                        this.saveTabs();
                        this.render();
                    }
                } else {
                    alert('Ïò§Î•ò: Ìï¥Îãπ ÌÉ≠ Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            },
            deleteTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) {
                    return alert('Í∏∞Î≥∏ ÌÉ≠ÏùÄ ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                }
                const tabName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.substring(1);

                const tabIndex = this.tabs.findIndex(t => t.id === tabId);
                if (tabIndex > -1) {
                    if (confirm(`'${tabName}' ÌÉ≠Í≥º Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º Ï†ïÎßêÎ°ú ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                        localStorage.removeItem(`favoritesData-${tabId}`);
                        this.tabs.splice(tabIndex, 1);
                        this.saveTabs();
                        this.render();
                        const firstTab = document.querySelector('.tab');
                        if (firstTab) firstTab.click();
                    }
                } else {
                    alert('Ïò§Î•ò: Ìï¥Îãπ ÌÉ≠ Ï†ïÎ≥¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            }
        };

        class FavoritesTab {
            constructor(containerEl, tabId) {
                this.container = containerEl; this.tabId = tabId; this.dataKey = `favoritesData-${this.tabId}`;
                this.currentlyEditingFav = null; this.currentImage = null;
                this.renderHTML(); this.bindElements(); this.addEventListeners(); this.loadFavorites();
            }
            renderHTML() {
                this.container.innerHTML = `
                    <div class="input-section">
                        <div class="input-group"><label>Ï†úÎ™©</label><input type="text" class="fav-title-input" placeholder="Ï†úÎ™© (Ïù¥ÎØ∏ÏßÄ Î∂ôÏó¨ÎÑ£Í∏∞)"></div>
                        <div class="input-group"><label>ÎßÅÌÅ¨</label><input type="text" class="fav-link-input" placeholder="ÎßÅÌÅ¨ (ÏÑ†ÌÉù)"></div>
                        <div class="input-group"><label>Î©îÎ™®</label><input type="text" class="fav-memo-input" placeholder="Î©îÎ™® (ÏÑ†ÌÉù)"></div>
                        <div class="input-group"><label>ÏÇ¨ÏßÑ</label><button class="fav-image-upload-btn">ÌååÏùº ÏÑ†ÌÉù</button><input type="file" class="fav-image-input" accept="image/*" style="display:none;"></div>
                        <div class="fav-image-preview-container"><img class="fav-image-preview"><span class="fav-image-clear-btn">X</span></div>
                        <button class="fav-add-btn">Ï∂îÍ∞Ä</button>
                    </div>
                    <div class="actions"><button class="fav-delete-all-btn">Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button></div>
                    <div class="items-list fav-list-container">
                        <div class="list-header">
                            <div class="item-col col-index">#</div><div class="item-col col-title">Ï†úÎ™©</div><div class="item-col col-link">ÎßÅÌÅ¨</div>
                            <div class="item-col col-thumbnail">Ïç∏ÎÑ§Ïùº</div><div class="item-col col-memo">Î©îÎ™®</div><div class="item-col col-actions">ÎèôÏûë</div>
                        </div>
                    </div>`;
            }
            bindElements() {
                this.titleInput = this.container.querySelector('.fav-title-input');
                this.linkInput = this.container.querySelector('.fav-link-input');
                this.memoInput = this.container.querySelector('.fav-memo-input');
                this.addBtn = this.container.querySelector('.fav-add-btn');
                this.deleteAllBtn = this.container.querySelector('.fav-delete-all-btn');
                this.listContainer = this.container.querySelector('.fav-list-container');
                this.imageInput = this.container.querySelector('.fav-image-input');
                this.imageUploadBtn = this.container.querySelector('.fav-image-upload-btn');
                this.imagePreview = this.container.querySelector('.fav-image-preview');
                this.imageClearBtn = this.container.querySelector('.fav-image-clear-btn');
            }
            addEventListeners() {
                this.addBtn.addEventListener('click', () => { if (this.currentlyEditingFav) this.updateFavorite(this.currentlyEditingFav); else this.addFavorite(); });
                this.deleteAllBtn.addEventListener('click', () => { if (confirm('Î™®Îì† Ï¶êÍ≤®Ï∞æÍ∏∞Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { this.listContainer.querySelectorAll('.list-item').forEach(i => i.remove()); this.saveFavorites(); } });
                this.imageUploadBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', e => e.target.files[0] && this.handleImageFile(e.target.files[0]));
                this.titleInput.addEventListener('paste', e => {
                    const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/'));
                    if (file) { e.preventDefault(); this.handleImageFile(file); }
                });
                this.imageClearBtn.addEventListener('click', () => this.clearImagePreview());
            }
            handleImageFile(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    this.currentImage = e.target.result;
                    this.imagePreview.src = this.currentImage;
                    this.imageClearBtn.style.display = 'inline';
                };
                reader.readAsDataURL(file);
            }
            clearImagePreview() {
                this.currentImage = null; this.imagePreview.src = ''; this.imageInput.value = ''; this.imageClearBtn.style.display = 'none';
            }
            saveFavorites() {
                const favs = Array.from(this.listContainer.querySelectorAll('.list-item')).map(el => ({
                    title: el.querySelector('.col-title').textContent,
                    link: el.querySelector('.col-link a')?.href || '',
                    memo: el.querySelector('.col-memo').dataset.fullMemo || '',
                    image: el.querySelector('.thumbnail-container img')?.dataset.customImage || null
                }));
                localStorage.setItem(this.dataKey, JSON.stringify(favs));
            }
            loadFavorites() { JSON.parse(localStorage.getItem(this.dataKey) || '[]').forEach(fav => this.createFavoriteDOM(fav)); }
            renumberFavorites() { this.listContainer.querySelectorAll('.list-item').forEach((el, i) => el.querySelector('.col-index').textContent = i + 1); }
            async createFavoriteDOM(fav) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';
                const image = fav.image;
                const link = fav.link;
                let thumbnailHTML = '<div class="no-thumbnail">N/A</div>';
                
                if (image) {
                    thumbnailHTML = `<div class="thumbnail-container"><img src="${image}" data-custom-image="${image}"></div>`;
                } else if (link) {
                    const youtubeId = getYoutubeVideoId(link);
                    if (youtubeId) {
                        const isShort = link.includes('/shorts/');
                        // Set an empty src initially; we will set it after attaching the quality check logic.
                        thumbnailHTML = `<div class="thumbnail-container"><img class="${isShort ? 'is-short' : ''}"></div>`;
                    }
                }
                const displayedMemo = fav.memo && fav.memo.length > 30 ? fav.memo.substring(0, 30) + '...' : fav.memo;
                itemElement.innerHTML = `
                    <div class="item-col col-index"></div>
                    <div class="item-col col-title">${escapeHTML(fav.title)}</div>
                    <div class="item-col col-link">${link ? `<a href="${escapeHTML(link)}" target="_blank">${escapeHTML(link)}</a>` : '-'}</div>
                    <div class="item-col col-thumbnail">${thumbnailHTML}</div>
                    <div class="item-col col-memo" data-full-memo="${escapeHTML(fav.memo)}">${escapeHTML(displayedMemo) || '-'}</div>
                    <div class="item-col col-actions action-buttons"><button class="btn-edit">ÏàòÏ†ï</button><button class="btn-delete">ÏÇ≠Ï†ú</button></div>`;
                this.listContainer.appendChild(itemElement);

                const img = itemElement.querySelector('.thumbnail-container img');
                const youtubeId = getYoutubeVideoId(link);
                if (img && youtubeId && !image) { // !image check to not override custom uploaded images
                    setThumbnailWithQualityCheck(img, youtubeId);
                }

                itemElement.querySelector('.btn-delete').addEventListener('click', () => { itemElement.remove(); this.saveFavorites(); this.renumberFavorites(); });
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editFavorite(itemElement));
                this.renumberFavorites();
            }
            addFavorite() {
                const title = this.titleInput.value.trim();
                if (!title) return alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                const newFav = {
                    title, link: this.linkInput.value.trim(), memo: this.memoInput.value.trim(), image: this.currentImage
                };
                this.createFavoriteDOM(newFav).then(() => {
                    this.saveFavorites();
                    this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                    this.clearImagePreview();
                    this.titleInput.focus();
                });
            }
            editFavorite(itemElement) {
                const fav = {
                    title: itemElement.querySelector('.col-title').textContent,
                    link: itemElement.querySelector('.col-link a')?.href || '',
                    memo: itemElement.querySelector('.col-memo').dataset.fullMemo,
                    image: itemElement.querySelector('.thumbnail-container img')?.dataset.customImage
                };
                this.titleInput.value = fav.title; this.linkInput.value = fav.link; this.memoInput.value = fav.memo;
                if (fav.image) { this.currentImage = fav.image; this.imagePreview.src = fav.image; this.imageClearBtn.style.display = 'inline'; }
                else { this.clearImagePreview(); }
                this.addBtn.textContent = 'ÏàòÏ†ï ÏôÑÎ£å';
                this.currentlyEditingFav = itemElement; this.titleInput.focus();
            }
            async updateFavorite(itemElement) {
                const newFav = {
                    title: this.titleInput.value.trim(), link: this.linkInput.value.trim(),
                    memo: this.memoInput.value.trim(), image: this.currentImage
                };
                if (!newFav.title) return alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                
                const itemIndex = Array.from(this.listContainer.children).indexOf(itemElement) -1;
                
                await this.createFavoriteDOM(newFav);
                itemElement.remove();
                
                this.saveFavorites();
                this.renumberFavorites();

                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.addBtn.textContent = 'Ï∂îÍ∞Ä';
                this.currentlyEditingFav = null;
            }
        }
    </script>
