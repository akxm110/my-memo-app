    <!-- 2. 모든 자바스크립트 코드를 body 태그가 닫히기 직전에 둡니다. -->
    <script>
        // 전역 변수로 database 인스턴스를 선언하여 모든 함수에서 접근 가능하게 합니다.
        let database;

        document.addEventListener('DOMContentLoaded', () => {
            
            // --- FIREBASE 설정 ---
            const firebaseConfig = {
                apiKey: "AIzaSyDV9wWRsEiS0pAsl1Xw9ee1fQ5Yf9N5mto",
                authDomain: "my-memo-app-6311c.firebaseapp.com",
                projectId: "my-memo-app-6311c",
                storageBucket: "my-memo-app-6311c.firebasestorage.app",
                messagingSenderId: "345865782837",
                appId: "1:345865782837:web:a9147e6468ff400953937c",
                databaseURL: "https://my-memo-app-6311c-default-rtdb.firebaseio.com"
            };

            // Firebase 앱 초기화 및 database 인스턴스 할당
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();

            // --- 데이터 로딩 및 동기화 시작 ---
            // 각 모듈(탭, 비디오, 메모)은 Firebase에서 직접 데이터를 불러와 스스로를 초기화합니다.
            TabManager.init();
            VideoTab.init();
            MemoTab.init();

            // 로컬 백업/복원 기능 설정
            setupBackupAndRestore();
        });

        // --- 백업/복원 기능 (로컬 PC <-> Firebase) ---
        function setupBackupAndRestore() {
            document.getElementById('export-data-btn').addEventListener('click', exportLocalStorageData);
            document.getElementById('import-data-btn').addEventListener('click', () => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json, .txt';
                fileInput.style.display = 'none';
                fileInput.onchange = importDataToFirebase;
                document.body.appendChild(fileInput);
                fileInput.click();
                document.body.removeChild(fileInput);
            });
        }

        // '내보내기'는 로컬 스토리지에 있는 데이터를 파일로 저장하는 기능
        async function exportLocalStorageData() {
            try {
                if (localStorage.length === 0) return alert('백업할 로컬 데이터가 없습니다.');
                const backupData = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    backupData[key] = localStorage.getItem(key);
                }
                const dataStr = JSON.stringify(backupData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const date = new Date();
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const filename = `local-memo-backup-${dateStr}.json`;

                if (window.showSaveFilePicker) {
                    const handle = await window.showSaveFilePicker({ suggestedName: filename, types: [{ description: 'JSON Backup File', accept: { 'application/json': ['.json'] } }] });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                } else {
                    const objectUrl = URL.createObjectURL(blob);
                    const downloadAnchor = document.getElementById('download-anchor');
                    downloadAnchor.href = objectUrl;
                    downloadAnchor.download = filename;
                    downloadAnchor.click();
                    URL.revokeObjectURL(objectUrl);
                }
            } catch (error) {
                if (error.name !== 'AbortError') console.error('로컬 데이터 내보내기 오류:', error);
            }
        }
        
        // '가져오기'는 백업 파일을 Firebase로 복원하는 기능
        function importDataToFirebase(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (!confirm('백업 파일을 Firebase로 가져오면 현재 Firebase의 모든 내용이 덮어씌워집니다.\n\n기존에 저장된 모든 기기의 데이터가 변경됩니다. 계속하시겠습니까?')) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    if (typeof backupData !== 'object' || backupData === null) throw new Error('올바르지 않은 백업 파일 형식입니다.');
                    
                    if (!database) {
                        alert('데이터베이스에 연결되지 않았습니다. 잠시 후 다시 시도해주세요.');
                        return;
                    }

                    database.ref().set(backupData).then(() => {
                         alert('데이터를 성공적으로 Firebase에 복원했습니다. 페이지가 자동으로 새로고침됩니다.');
                         location.reload();
                    }).catch(err => {
                        alert('Firebase에 데이터를 쓰는 중 오류가 발생했습니다: ' + err.message);
                    });

                } catch (error) {
                    alert('백업 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // --- 공용 유틸리티 함수 ---
        function initializeTabSwitching() {
            document.querySelector('.tabs').addEventListener('click', (e) => {
                if (!e.target.classList.contains('tab')) return;
                const tab = e.target;
                const target = document.querySelector(tab.dataset.tabTarget);
                if (!target) return;
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                target.classList.add('active');
            });
        }
        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, match => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
        }
        function getReliableYoutubeThumbnailUrl(videoId) {
            return new Promise((resolve) => {
                if (!videoId) return resolve(null);
                const maxResUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const hqUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                const img = new Image();
                img.onload = () => (img.naturalWidth > 121) ? resolve(maxResUrl) : resolve(hqUrl);
                img.onerror = () => resolve(hqUrl);
                img.src = maxResUrl;
            });
        }
        function formatVideoMemo(text) {
            if (!text) return '-';
            const urlRegex = /(https?:\/\/[^\s<]+)/g;
            let linkCount = 0;
            const formattedText = escapeHTML(text).replace(urlRegex, (url) => {
                linkCount++;
                return `<a href="${url}" target="_blank" class="memo-link">링크 ${linkCount}</a>`;
            });
            return formattedText.replace(/\n/g, '<br>');
        }
        function getYoutubeVideoId(url) {
            if (typeof url !== 'string') return null;
            const patterns = [/(?:v=)([^&]+)/, /(?:youtu\.be\/)([^?]+)/, /(?:youtube\.com\/embed\/)([^?]+)/, /(?:youtube\.com\/shorts\/)([^?]+)/];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        // --- 🎬 비디오 관리 탭 모듈 ---
        const VideoTab = {
            addBtn: document.getElementById('add-btn'),
            deleteAllBtn: document.getElementById('delete-all-btn'),
            videoRef: null,
            currentlyEditingItem: null,
            allVideoItems: [],
            currentPage: 1,
            itemsPerPage: 20,

            init() {
                this.videoRef = database.ref('videoMemoData');
                this.addEventListeners();
                this.listenForData();
            },
            addEventListeners() {
                this.addBtn.addEventListener('click', async () => {
                    if (this.currentlyEditingItem) await this.updateItem(this.currentlyEditingItem);
                    else await this.addItem();
                });
                this.deleteAllBtn.addEventListener('click', () => {
                    if (confirm('모든 비디오 항목을 삭제하시겠습니까?')) this.videoRef.remove();
                });
            },
            listenForData() {
                this.videoRef.on('value', (snapshot) => {
                    this.allVideoItems = snapshot.exists() ? Object.values(snapshot.val()) : [];
                    this.allVideoItems.sort((a,b) => b.id - a.id); // 항상 최신순으로 정렬
                    
                    const totalPages = Math.ceil(this.allVideoItems.length / this.itemsPerPage) || 1;
                    if (this.currentPage > totalPages) this.currentPage = totalPages;
                    
                    this.renderVideoPage();
                });
            },
            renderVideoPage() {
                const leftContainer = document.getElementById('items-container-left');
                const rightContainer = document.getElementById('items-container-right');
                leftContainer.querySelectorAll('.list-item').forEach(item => item.remove());
                rightContainer.querySelectorAll('.list-item').forEach(item => item.remove());

                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const pageItems = this.allVideoItems.slice(startIndex, endIndex);

                pageItems.forEach(async (item, index) => {
                    const displayIndex = startIndex + index + 1;
                    const targetContainer = index < 10 ? leftContainer : rightContainer;
                    await this.createItemDOM(item, displayIndex, targetContainer);
                });
                this.renderPagination();
            },
            renderPagination() {
                const controlsContainer = document.getElementById('video-pagination-controls');
                controlsContainer.innerHTML = '';
                const totalPages = Math.ceil(this.allVideoItems.length / this.itemsPerPage) || 1;
                if (this.allVideoItems.length === 0) return;

                const createBtn = (text, onClick, isDisabled = false) => {
                    const btn = document.createElement('button');
                    btn.className = 'page-btn';
                    btn.textContent = text;
                    if (isDisabled) btn.classList.add('disabled');
                    btn.addEventListener('click', onClick);
                    return btn;
                };

                controlsContainer.appendChild(createBtn('이전', () => { if (this.currentPage > 1) { this.currentPage--; this.renderVideoPage(); }}, this.currentPage === 1));
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = createBtn(i, () => { this.currentPage = i; this.renderVideoPage(); });
                    if (i === this.currentPage) pageBtn.classList.add('active');
                    controlsContainer.appendChild(pageBtn);
                }
                controlsContainer.appendChild(createBtn('다음', () => { if (this.currentPage < totalPages) { this.currentPage++; this.renderVideoPage(); }}, this.currentPage === totalPages));
            },
            async createItemDOM(item, displayIndex, container) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';
                itemElement.dataset.id = item.id;
                
                const videoId = getYoutubeVideoId(item.link);
                const thumbnailUrl = await getReliableYoutubeThumbnailUrl(videoId);
                let thumbnailHTML = `<div class="no-thumbnail">N/A</div>`;
                if (thumbnailUrl) thumbnailHTML = `<div class="thumbnail-container"><img src="${thumbnailUrl}" class="${item.link.includes('/shorts/') ? 'is-short' : ''}"></div>`;
                
                itemElement.innerHTML = `
                    <div class="item-col col-index">${displayIndex}</div>
                    <div class="item-col col-title">${escapeHTML(item.title)}</div>
                    <div class="item-col col-thumbnail">
                        <div class="thumbnail-wrapper">${thumbnailHTML}<a href="${escapeHTML(item.link)}" target="_blank" class="link-button">링크 보기</a></div>
                    </div>
                    <div class="item-col col-memo">${formatVideoMemo(item.memo)}</div>
                    <div class="item-col col-actions action-buttons">
                        <button class="btn-edit">수정</button><button class="btn-delete">삭제</button>
                    </div>`;
                container.appendChild(itemElement);

                itemElement.querySelector('.btn-delete').addEventListener('click', () => this.deleteItem(item.id));
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editItem(item.id));
            },
            deleteItem(itemId) {
                this.videoRef.orderByChild('id').equalTo(itemId).once('value', snapshot => {
                    if (snapshot.exists()) {
                        const keyToDelete = Object.keys(snapshot.val())[0];
                        this.videoRef.child(keyToDelete).remove();
                    }
                });
            },
            async addItem() {
                const titleInput = document.getElementById('title-input'), linkInput = document.getElementById('link-input'), memoInput = document.getElementById('memo-input');
                const title = titleInput.value.trim(), link = linkInput.value.trim(), memo = memoInput.value.trim();
                if (!title || !link) return alert('제목과 링크를 입력해주세요.');
                
                const newItem = { id: Date.now(), title, link, memo };
                this.videoRef.push(newItem);
                
                this.currentPage = 1;
                titleInput.value = linkInput.value = memoInput.value = '';
                titleInput.focus();
            },
            editItem(itemId) {
                const itemToEdit = this.allVideoItems.find(item => item.id === itemId);
                if (!itemToEdit) return;
                document.getElementById('title-input').value = itemToEdit.title;
                document.getElementById('link-input').value = itemToEdit.link;
                document.getElementById('memo-input').value = itemToEdit.memo;
                this.addBtn.textContent = '수정 완료';
                this.currentlyEditingItem = itemId;
                document.querySelector('.input-section').scrollIntoView({ behavior: 'smooth' });
            },
            async updateItem(itemId) {
                this.videoRef.orderByChild('id').equalTo(itemId).once('value', snapshot => {
                    if (snapshot.exists()) {
                        const keyToUpdate = Object.keys(snapshot.val())[0];
                        const title = document.getElementById('title-input').value.trim();
                        const link = document.getElementById('link-input').value.trim();
                        const memo = document.getElementById('memo-input').value.trim();
                        if (!title || !link) return alert('제목과 링크를 입력해주세요.');

                        this.videoRef.child(keyToUpdate).update({ title, link, memo });

                        document.getElementById('title-input').value = '';
                        document.getElementById('link-input').value = '';
                        document.getElementById('memo-input').value = '';
                        this.addBtn.textContent = '추가';
                        this.currentlyEditingItem = null;
                    }
                });
            }
        };

        // --- 📝 메모장 탭 모듈 ---
        const MemoTab = {
            memoTextarea: document.getElementById('memo-textarea'),
            memoAddBtn: document.getElementById('memo-add-btn'),
            memoDeleteAllBtn: document.getElementById('memo-delete-all-btn'),
            memoListContainer: document.getElementById('memo-list-container'),
            charCounter: document.getElementById('char-counter'),
            memoRef: null,
            currentlyEditingMemo: null,

            init() {
                this.memoRef = database.ref('plainMemosData');
                this.addEventListeners();
                this.listenForData();
            },
            addEventListeners() {
                this.memoTextarea.addEventListener('input', () => this.charCounter.textContent = `${this.memoTextarea.value.length}자`);
                this.memoAddBtn.addEventListener('click', () => { if (this.currentlyEditingMemo) this.updateMemo(this.currentlyEditingMemo); else this.addMemo(); });
                this.memoDeleteAllBtn.addEventListener('click', () => { if (confirm('모든 메모를 삭제하시겠습니까?')) this.memoRef.remove(); });
            },
            listenForData() {
                this.memoRef.on('value', (snapshot) => {
                    this.memoListContainer.innerHTML = '';
                    if (!snapshot.exists()) return;

                    const memos = [];
                    snapshot.forEach(child => memos.push({ key: child.key, ...child.val() }));
                    memos.sort((a,b) => b.createdAt - a.createdAt); // 최신순 정렬
                    
                    memos.forEach(memo => this.createMemoDOM(memo.text, memo.key));
                });
            },
            createMemoDOM(text, key) {
                const memoItem = document.createElement('div');
                memoItem.className = 'memo-item';
                memoItem.innerHTML = `<div class="memo-content">${linkify(text)}</div>
                    <div class="memo-item-actions action-buttons">
                        <button class="btn-edit">수정</button><button class="btn-delete">삭제</button>
                    </div>`;
                this.memoListContainer.appendChild(memoItem);
                memoItem.querySelector('.btn-delete').addEventListener('click', () => { if (confirm('메모를 삭제하시겠습니까?')) this.memoRef.child(key).remove(); });
                memoItem.querySelector('.btn-edit').addEventListener('click', () => this.editMemo(text, key));
            },
            addMemo() {
                const text = this.memoTextarea.value.trim();
                if (text) { 
                    this.memoRef.push({ text, createdAt: firebase.database.ServerValue.TIMESTAMP });
                    this.memoTextarea.value = ''; this.charCounter.textContent = '0자'; 
                }
            },
            editMemo(text, key) {
                this.memoTextarea.value = text;
                this.memoAddBtn.textContent = '메모 수정';
                this.currentlyEditingMemo = key;
                this.memoTextarea.focus();
            },
            updateMemo(key) {
                const newText = this.memoTextarea.value.trim();
                if (newText) this.memoRef.child(key).update({ text: newText });
                else this.memoRef.child(key).remove();
                this.memoTextarea.value = ''; this.memoAddBtn.textContent = '메모 추가'; this.currentlyEditingMemo = null;
            }
        };

        // --- ⭐ 즐겨찾기 탭(동적 탭) 관리 모듈 ---
        const TabManager = {
            tabsContainer: document.querySelector('.tabs'),
            contentContainer: document.querySelector('.container'),
            tabsRef: null,
            tabs: [],
            
            init() {
                this.tabsRef = database.ref('dynamicTabsConfig');
                this.addEventListeners();
                this.listenForData();
            },
            addEventListeners() {
                document.getElementById('add-tab-btn').addEventListener('click', () => this.addTab());
                document.getElementById('rename-tab-btn').addEventListener('click', () => this.renameTab());
                document.getElementById('delete-tab-btn').addEventListener('click', () => this.deleteTab());
            },
            listenForData() {
                this.tabsRef.on('value', (snapshot) => {
                    const saved = snapshot.exists() ? Object.values(snapshot.val()) : [];
                    this.tabs = saved.length ? saved : [{ id: `tab-${Date.now()}`, name: '⭐ 즐겨찾기' }];
                    if (saved.length === 0) this.saveTabs();
                    this.render();
                });
            },
            saveTabs() {
                const tabsToSave = this.tabs.reduce((acc, tab) => { acc[tab.id] = tab; return acc; }, {});
                this.tabsRef.set(tabsToSave);
            },
            render() {
                this.tabsContainer.querySelectorAll('.dynamic-tab').forEach(t => t.remove());
                this.contentContainer.querySelectorAll('.dynamic-tab-content').forEach(c => c.remove());
                this.tabs.forEach(tabData => {
                    const button = document.createElement('div');
                    button.className = 'tab dynamic-tab';
                    button.textContent = tabData.name;
                    button.dataset.tabTarget = `#content-${tabData.id}`;
                    this.tabsContainer.appendChild(button);
                    const content = document.createElement('div');
                    content.id = `content-${tabData.id}`;
                    content.className = 'tab-content dynamic-tab-content';
                    this.contentContainer.appendChild(content);
                    new FavoritesTab(content, tabData.id);
                });
                initializeTabSwitching();
                const firstTab = document.querySelector('.tab');
                if (firstTab && !document.querySelector('.tab.active')) {
                    firstTab.click();
                }
            },
            addTab() {
                const name = prompt('새 탭 이름:');
                if (name && name.trim()) {
                    this.tabs.push({ id: `tab-${Date.now()}`, name: name.trim() });
                    this.saveTabs();
                }
            },
            renameTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) return alert('기본 탭은 이름을 변경할 수 없습니다.');
                const oldName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.replace('#content-', '');
                const tabData = this.tabs.find(t => t.id === tabId);
                if (tabData) {
                    const newName = prompt(`'${oldName}' 탭의 새 이름을 입력하세요:`, oldName);
                    if (newName && newName.trim() && newName.trim() !== oldName) {
                        tabData.name = newName.trim();
                        this.saveTabs();
                    }
                }
            },
            deleteTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) return alert('기본 탭은 삭제할 수 없습니다.');
                const tabName = activeTabEl.textContent.trim();
                const tabId = activeTabEl.dataset.tabTarget.replace('#content-', '');
                const tabIndex = this.tabs.findIndex(t => t.id === tabId);
                if (tabIndex > -1) {
                    if (confirm(`'${tabName}' 탭과 모든 데이터를 정말로 삭제하시겠습니까?`)) {
                        database.ref(`favoritesData/${tabId}`).remove();
                        this.tabs.splice(tabIndex, 1);
                        this.saveTabs();
                    }
                }
            }
        };

        // --- ⭐ 즐겨찾기 탭 개별 클래스 ---
        class FavoritesTab {
            constructor(containerEl, tabId) {
                this.container = containerEl; this.tabId = tabId; this.favRef = database.ref(`favoritesData/${this.tabId}`);
                this.currentlyEditingFav = null; this.currentImage = null;
                this.renderHTML(); this.bindElements(); this.addEventListeners(); this.listenForData();
            }
            renderHTML() {
                this.container.innerHTML = `
                    <div class="input-section">
                        <div class="input-group"><label>제목</label><input type="text" class="fav-title-input" placeholder="제목 (이미지 붙여넣기)"></div>
                        <div class="input-group"><label>링크</label><input type="text" class="fav-link-input" placeholder="링크 (선택)"></div>
                        <div class="input-group"><label>메모</label><input type="text" class="fav-memo-input" placeholder="메모 (선택)"></div>
                        <div class="input-group"><label>사진</label><button class="fav-image-upload-btn">파일 선택</button><input type="file" class="fav-image-input" accept="image/*" style="display:none;"></div>
                        <div class="fav-image-preview-container"><img class="fav-image-preview"><span class="fav-image-clear-btn">X</span></div>
                        <button class="fav-add-btn">추가</button>
                    </div>
                    <div class="actions"><button class="fav-delete-all-btn">전체 삭제</button></div>
                    <div class="items-list fav-list-container">
                        <div class="list-header">
                            <div class="item-col col-index">#</div><div class="item-col col-title">제목</div><div class="item-col col-link">링크</div>
                            <div class="item-col col-thumbnail">썸네일</div><div class="item-col col-memo">메모</div><div class="item-col col-actions">동작</div>
                        </div>
                    </div>`;
            }
            bindElements() {
                this.titleInput = this.container.querySelector('.fav-title-input');
                this.linkInput = this.container.querySelector('.fav-link-input');
                this.memoInput = this.container.querySelector('.fav-memo-input');
                this.addBtn = this.container.querySelector('.fav-add-btn');
                this.deleteAllBtn = this.container.querySelector('.fav-delete-all-btn');
                this.listContainer = this.container.querySelector('.fav-list-container');
                this.imageInput = this.container.querySelector('.fav-image-input');
                this.imageUploadBtn = this.container.querySelector('.fav-image-upload-btn');
                this.imagePreview = this.container.querySelector('.fav-image-preview');
                this.imageClearBtn = this.container.querySelector('.fav-image-clear-btn');
            }
            addEventListeners() {
                this.addBtn.addEventListener('click', () => { if (this.currentlyEditingFav) this.updateFavorite(this.currentlyEditingFav); else this.addFavorite(); });
                this.deleteAllBtn.addEventListener('click', () => { if (confirm('모든 즐겨찾기를 삭제하시겠습니까?')) this.favRef.remove(); });
                this.imageUploadBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', e => e.target.files[0] && this.handleImageFile(e.target.files[0]));
                this.titleInput.addEventListener('paste', e => {
                    const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/'));
                    if (file) { e.preventDefault(); this.handleImageFile(file); }
                });
                this.imageClearBtn.addEventListener('click', () => this.clearImagePreview());
            }
            listenForData() {
                this.favRef.on('value', (snapshot) => {
                    this.listContainer.querySelectorAll('.list-item').forEach(el => el.remove());
                    if (!snapshot.exists()) return;

                    const favs = [];
                    snapshot.forEach(child => favs.push({ key: child.key, ...child.val() }));
                    favs.sort((a,b) => b.id - a.id);
                    
                    favs.forEach((fav, i) => this.createFavoriteDOM(fav, fav.key, i + 1));
                });
            }
            handleImageFile(file) {
                const reader = new FileReader();
                reader.onload = e => { this.currentImage = e.target.result; this.imagePreview.src = this.currentImage; this.imageClearBtn.style.display = 'inline'; };
                reader.readAsDataURL(file);
            }
            clearImagePreview() {
                this.currentImage = null; this.imagePreview.src = ''; this.imageInput.value = ''; this.imageClearBtn.style.display = 'none';
            }
            async createFavoriteDOM(fav, key, index) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';
                
                let thumbnailHTML = '<div class="no-thumbnail">N/A</div>';
                if (fav.image) {
                    thumbnailHTML = `<div class="thumbnail-container"><img src="${fav.image}" data-custom-image="${fav.image}"></div>`;
                } else if (fav.link) {
                    const videoId = getYoutubeVideoId(fav.link);
                    const thumbnailUrl = await getReliableYoutubeThumbnailUrl(videoId);
                    if (thumbnailUrl) thumbnailHTML = `<div class="thumbnail-container"><img src="${thumbnailUrl}" class="${fav.link.includes('/shorts/') ? 'is-short' : ''}"></div>`;
                }
                const displayedMemo = fav.memo && fav.memo.length > 30 ? fav.memo.substring(0, 30) + '...' : (fav.memo || '');

                itemElement.innerHTML = `
                    <div class="item-col col-index">${index}</div>
                    <div class="item-col col-title">${escapeHTML(fav.title)}</div>
                    <div class="item-col col-link">${fav.link ? `<a href="${escapeHTML(fav.link)}" target="_blank">${escapeHTML(fav.link)}</a>` : '-'}</div>
                    <div class="item-col col-thumbnail">${thumbnailHTML}</div>
                    <div class="item-col col-memo" data-full-memo="${escapeHTML(fav.memo)}">${escapeHTML(displayedMemo) || '-'}</div>
                    <div class="item-col col-actions action-buttons"><button class="btn-edit">수정</button><button class="btn-delete">삭제</button></div>`;
                this.listContainer.appendChild(itemElement);

                itemElement.querySelector('.btn-delete').addEventListener('click', () => { if (confirm('이 항목을 삭제하시겠습니까?')) this.favRef.child(key).remove(); });
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editFavorite(fav, key));
            }
            addFavorite() {
                const title = this.titleInput.value.trim();
                if (!title) return alert('제목을 입력해주세요.');
                this.favRef.push({
                    id: Date.now(), title, 
                    link: this.linkInput.value.trim(), 
                    memo: this.memoInput.value.trim(), 
                    image: this.currentImage
                });
                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.titleInput.focus();
            }
            editFavorite(fav, key) {
                this.titleInput.value = fav.title; this.linkInput.value = fav.link; this.memoInput.value = fav.memo;
                if (fav.image) { this.currentImage = fav.image; this.imagePreview.src = fav.image; this.imageClearBtn.style.display = 'inline'; }
                else this.clearImagePreview();
                this.addBtn.textContent = '수정 완료';
                this.currentlyEditingFav = key;
                this.titleInput.focus();
            }
            updateFavorite(key) {
                const itemToUpdate = {
                    title: this.titleInput.value.trim(), link: this.linkInput.value.trim(),
                    memo: this.memoInput.value.trim(), image: this.currentImage
                };
                if (!itemToUpdate.title) return alert('제목을 입력해주세요.');
                
                // id는 유지해야 정렬이 유지되므로, 기존 id를 가져와서 같이 업데이트
                this.favRef.child(key).once('value', (snapshot) => {
                    const existingData = snapshot.val();
                    this.favRef.child(key).update({ ...existingData, ...itemToUpdate });
                });

                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.addBtn.textContent = '추가';
                this.currentlyEditingFav = null;
            }
        }
    </script>
</body>
