        // --- CommunityTab 클래스 ---
        class CommunityTab {
            constructor(containerEl, tabId) {
                this.container = containerEl;
                this.tabId = tabId;
                this.dataKey = `communityTabData-${this.tabId}`;
                this.firebasePath = `users/${userId}/${this.dataKey}`;
                this.modalId = `community-modal-${this.tabId}`;
                this.posts = [];
                this.editingPostId = null;
                this.firebaseListenerActive = false;
                
                this.renderHTML();
                this.createModal();
                this.bindElements();
                this.addEventListeners();
                this.initFirebaseListener(); // Firebase 우선
            }
            
            renderHTML() {
                this.container.innerHTML = `
                    <div class="community-container">
                        <div class="items-list community-list-container">
                            <div class="list-header">
                                <div class="item-col community-col-title">제목</div>
                                <div class="item-col community-col-link">링크</div>
                                <div class="item-col community-col-date">날짜</div>
            </div>
        </div>
                    </div>`;
            }
            
            createModal() {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                modal.id = this.modalId;
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 600px;">
                        <div class="modal-title">게시글 작성</div>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: bold;">제목</label>
                            <input type="text" class="community-modal-title" placeholder="제목을 입력하세요" 
                                style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;">
    </div>
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: bold;">태그</label>
                            <input type="text" class="community-modal-memo" placeholder="태그를 입력하세요 (예: #프린트 #웃인샷)" 
                                style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;">
                        </div>
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 5px; font-weight: bold;">링크</label>
                            <input type="text" class="community-modal-link" placeholder="링크를 입력하세요 (선택사항)" 
                                style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;">
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button class="community-modal-cancel" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">취소</button>
                            <button class="community-modal-save" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">저장</button>
                        </div>
                    </div>`;
                document.body.appendChild(modal);
            }
            
            bindElements() {
                this.listContainer = this.container.querySelector('.community-list-container');
                this.modal = document.getElementById(this.modalId);
                this.modalTitle = this.modal.querySelector('.community-modal-title');
                this.modalMemo = this.modal.querySelector('.community-modal-memo');
                this.modalLink = this.modal.querySelector('.community-modal-link');
                this.modalSave = this.modal.querySelector('.community-modal-save');
                this.modalCancel = this.modal.querySelector('.community-modal-cancel');
            }
            
            addEventListeners() {
                this.modalSave.addEventListener('click', () => this.savePost());
                this.modalCancel.addEventListener('click', () => this.closeModal());
                
                // 모달 배경 클릭으로 닫기
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.closeModal();
                    }
                });
            }
            
            // Firebase 리스너 초기화 (실시간 동기화)
            initFirebaseListener() {
                if (!database) {
                    console.error('Firebase가 초기화되지 않았습니다');
                    return;
                }
                
                const ref = database.ref(this.firebasePath);
                
                ref.on('value', (snapshot) => {
                    const data = snapshot.val();
                    this.posts = [];
                    
                    if (data) {
                        // Firebase에서 개별 항목으로 저장된 데이터 읽기
                        if (typeof data === 'string') {
                            // 기존 방식 (전체 JSON) - 호환성 유지
                            try {
                                this.posts = JSON.parse(data);
                            } catch (e) {
                                console.error('데이터 파싱 오류:', e);
                            }
                        } else if (typeof data === 'object') {
                            // 새 방식 (개별 항목)
                            this.posts = Object.values(data);
                        }
                        
                        // [수정] 핀 기준으로 1차 정렬, 날짜 기준으로 2차 정렬
                        this.posts.sort((a, b) => {
                            if (a.isPinned && !b.isPinned) return -1;
                            if (!a.isPinned && b.isPinned) return 1;
                            return b.date - a.date; // 둘 다 고정/해제 상태면 날짜순
                        });
                    }
                    
                    this.renderPostList();
                    this.firebaseListenerActive = true;
                }, (error) => {
                    console.error('Firebase 리스너 오류:', error);
                });
            }
            
            renderPostList() {
                // 기존 항목 제거
                const existingItems = this.listContainer.querySelectorAll('.list-item');
                existingItems.forEach(item => item.remove());
                
                // 게시글 렌더링
                this.posts.forEach((post, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'list-item';
                    itemElement.dataset.postId = post.id;
                    
                    const date = new Date(post.date);
                    const dateStr = `${date.getMonth() + 1}월 ${date.getDate()}일`;
                    
                    // 링크 처리
                    const linkDisplay = post.link ? 
                        `<a href="${escapeHTML(post.link)}" target="_blank" style="color: #0d6efd; text-decoration: none;" title="${escapeHTML(post.link)}">${escapeHTML(post.link)}</a>` : 
                        '-';
                    
                    // [수정] 핀 아이콘 추가
                    const pinIcon = post.isPinned ? '📌 ' : '';
                    
                    // 모바일용: 제목에 링크 추가
                    const titleDisplay = post.link ? 
                        `<a href="${escapeHTML(post.link)}" target="_blank" style="color: inherit; text-decoration: none;">${pinIcon}${escapeHTML(post.title)}</a>` : 
                        `${pinIcon}${escapeHTML(post.title)}`;
                    
                    itemElement.innerHTML = `
                        <div class="item-col community-col-title">${titleDisplay}</div>
                        <div class="item-col community-col-link">${linkDisplay}</div>
                        <div class="item-col community-col-date community-menu-trigger">${dateStr}</div>`;
                    
                    this.listContainer.appendChild(itemElement);
                    
                    // 우클릭 & Long Press 메뉴 - 날짜 부분에만 적용
                    const dateTrigger = itemElement.querySelector('.community-menu-trigger');
                    contextMenuUtil.attachToElement(dateTrigger, (action) => {
                        if (action === 'delete') {
                            this.deletePost(post.id);
                        } else if (action === 'edit') {
                            this.editPost(post.id);
                        } else if (action === 'pin') {
                            this.pinPost(post.id);
                        }
                    });
                });
            }
            
            openModal() {
                this.modal.classList.add('active');
                this.modalTitle.focus();
            }
            
            closeModal() {
                this.modal.classList.remove('active');
                this.editingPostId = null;
                this.modalTitle.value = '';
                this.modalMemo.value = '';
                this.modalLink.value = '';
            }
            
            createNewPost() {
                this.editingPostId = null;
                this.modalTitle.value = '';
                this.modalMemo.value = '';
                this.modalLink.value = '';
                this.openModal();
            }
            
            editPost(postId) {
                const post = this.posts.find(p => p.id === postId);
                if (!post) return;
                
                this.editingPostId = postId;
                this.modalTitle.value = post.title;
                this.modalMemo.value = post.memo;
                this.modalLink.value = post.link || '';
                this.openModal();
            }
            
            savePost() {
                const title = this.modalTitle.value.trim();
                const memo = this.modalMemo.value.trim();
                const link = this.modalLink.value.trim();
                
                if (!title) {
                    alert('제목을 입력해주세요.');
                    return;
                }
                
                if (!database) {
                    alert('Firebase 연결 오류');
                    return;
                }
                
                if (this.editingPostId) {
                    // 수정 - Firebase에 개별 항목 업데이트
                    const postData = {
                        id: this.editingPostId,
                        title,
                        memo,
                        link,
                        date: Date.now()
                    };
                    
                    database.ref(`${this.firebasePath}/${this.editingPostId}`).set(postData)
                        .then(() => {
                            console.log('✅ 게시글 수정 완료');
                            this.closeModal();
                        })
                        .catch(err => {
                            console.error('수정 오류:', err);
                            alert('저장 실패');
                        });
                } else {
                    // 새 글 - Firebase에 개별 항목 추가
                    const newId = Date.now();
                    const newPost = {
                        id: newId,
                        title,
                        memo,
                        link,
                        date: newId
                    };
                    
                    database.ref(`${this.firebasePath}/${newId}`).set(newPost)
                        .then(() => {
                            console.log('✅ 새 게시글 저장 완료');
                            this.closeModal();
                        })
                        .catch(err => {
                            console.error('저장 오류:', err);
                            alert('저장 실패');
                        });
                }
            }
            
            pinPost(postId) {
                const post = this.posts.find(p => p.id === postId);
                if (!post) return;
                
                // 현재 고정 상태의 반대로 설정 (없으면 false로 간주)
                const newPinState = !post.isPinned;
                
                if (!database) {
                    alert('Firebase 연결 오류');
                    return;
                }
                
                // Firebase에 'isPinned' 상태만 업데이트
                database.ref(`${this.firebasePath}/${postId}/isPinned`).set(newPinState)
                    .then(() => {
                        console.log('✅ 핀 상태 업데이트 완료');
                    })
                    .catch(err => {
                        console.error('핀 업데이트 실패:', err);
                    });
                
                // 참고: Firebase 리스너가 변경을 감지하고 목록을 자동으로 다시 그립니다.
            }
            
            deletePost(postId) {
                if (!confirm('이 게시글을 삭제하시겠습니까?')) return;
                
                if (!database) {
                    alert('Firebase 연결 오류');
                    return;
                }
                
                // Undo 스택에 추가하기 위해 먼저 데이터 가져오기
                database.ref(`${this.firebasePath}/${postId}`).once('value')
                    .then(snapshot => {
                        const postData = snapshot.val();
                        if (postData) {
                            addToUndoStack('community', {
                                tabId: this.tabId,
                                postId: postId,
                                post: postData
                            });
                        }
                        
                        // Firebase에서 개별 항목 삭제
                        return database.ref(`${this.firebasePath}/${postId}`).remove();
                    })
                    .then(() => {
                        console.log('✅ 게시글 삭제 완료');
                    })
                    .catch(err => {
                        console.error('삭제 오류:', err);
                        alert('삭제 실패');
                    });
            }
        }
    </script>
