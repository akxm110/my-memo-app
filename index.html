        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, match => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
        }

        function getReliableYoutubeThumbnailUrl(videoId) {
            return new Promise((resolve) => {
                if (!videoId) { resolve(null); return; }
                const maxResUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const hqUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                const img = new Image();
                img.onload = function() { (this.naturalWidth > 121) ? resolve(maxResUrl) : resolve(hqUrl); };
                img.onerror = () => resolve(hqUrl);
                img.src = maxResUrl;
            });
        }
        
        function getYoutubeVideoId(url) {
            if(!url) return null;
            const patterns = [/(?:v=)([^&]+)/, /(?:youtu\.be\/)([^?]+)/, /(?:youtube\.com\/embed\/)([^?]+)/, /(?:youtube\.com\/shorts\/)([^?]+)/];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

                const onCancel = () => { reject(); cleanup(); };

                const cleanup = () => {
                    modal.style.display = 'none';
                    confirmBtn.removeEventListener('click', onConfirm);
                    cancelBtn.removeEventListener('click', onCancel);
                    document.removeEventListener('keyup', onKeyup);
                };

                document.addEventListener('keyup', onKeyup);

                if (postId) {
                    const post = this.getItems().find(p => p.id == postId);
                    if (post) { titleInput.value = post.title; contentArea.innerHTML = post.content; }
                } else { titleInput.value = ''; contentArea.innerHTML = ''; }

                modal.style.display = 'flex'; contentArea.focus();
                
                const saveBtn = modal.querySelector('.editor-save-btn');
                const cancelBtn = modal.querySelector('.modal-cancel-btn');
                
                const onToolbarClick = (e) => {
                    if (e.target.tagName !== 'BUTTON') return;
                    e.preventDefault();
                    const command = e.target.dataset.command;
                    const value = e.target.dataset.value;
                    contentArea.focus();
                    
                    if (command === 'createLink') {
                        const url = prompt('ÎßÅÌÅ¨ URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:', 'https://');
                        if (url) document.execCommand(command, false, url);
                    } else if (command === 'insertLocalImage') {
                        imageInput.click();
                    } else if (command === 'customQuote') {
                        const selection = window.getSelection();
                        const selectedText = selection.toString();
                        if (selectedText) {
                            document.execCommand('insertHTML', false, `<blockquote class="${value}">${selectedText}</blockquote>`);
                        }
                    } else if (value) {
                        document.execCommand(command, false, value);
                    } else {
                        document.execCommand(command, false, null);
                    }
                };
                
                const onImageSelect = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            document.execCommand('insertHTML', false, `<img src="${ev.target.result}" style="max-width: 100%; height: auto;">`);
                            imageInput.value = '';
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                const onSave = () => { this.savePostFromModal(); cleanup(); };
                const onCancel = () => cleanup();
                
                const cleanup = () => {
                    modal.style.display = 'none';
                    saveBtn.removeEventListener('click', onSave);
                    cancelBtn.removeEventListener('click', onCancel);
                    toolbar.removeEventListener('click', onToolbarClick);
                    imageInput.removeEventListener('change', onImageSelect);
                };

                toolbar.addEventListener('click', onToolbarClick);
                imageInput.addEventListener('change', onImageSelect);
                saveBtn.addEventListener('click', onSave);
                cancelBtn.addEventListener('click', onCancel);
            }
            savePostFromModal() {
                const modal = document.getElementById('editor-modal');
                const title = modal.querySelector('.editor-title-input').value.trim();
                const content = modal.querySelector('.editor-content').innerHTML;
                if (!title) return alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                
                const items = this.getItems();
                if (this.editingPostId) {
                    const postIndex = items.findIndex(p => p.id == this.editingPostId);
                    if (postIndex > -1) { Object.assign(items[postIndex], { title, content, timestamp: Date.now() }); }
                } else {
                    this.editingPostId = Date.now();
                    items.push({ id: this.editingPostId, title, content, timestamp: this.editingPostId });
                }
                this.saveItems(items);
                this.activePostId = this.editingPostId;
            }
            deletePost(postId) {
                if (confirm('Ïù¥ Í≤åÏãúÍ∏ÄÏùÑ Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    let items = this.getItems();
                    items = items.filter(p => p.id != postId);
                    this.saveItems(items);
                    if(this.activePostId == postId){
                        const sortedItems = [...items].sort((a,b) => b.timestamp - a.timestamp);
                        this.activePostId = sortedItems.length > 0 ? sortedItems[0].id : null;
                    }
                }
            }
        }
        
        class NotepadTab extends TabBase {
             constructor(containerEl, tabId) {
                super(containerEl, tabId);
                this.currentlyEditingMemo = null;
                this.renderHTML(); this.bindElements(); this.addEventListeners(); this.loadMemos();
            }
            renderHTML() {
                this.container.innerHTML = `
                <div class="notepad-editor">
                    <h2>ÏÉà Î©îÎ™® ÏûëÏÑ±</h2><textarea class="notepad-textarea" placeholder="Î©îÎ™®Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
                    <div class="notepad-actions">

                    </div>
                </div><div class="notepad-list-container"></div>`;
            }
            bindElements() {
                this.textarea = this.container.querySelector('.notepad-textarea'); 
                this.addBtn = this.container.querySelector('.notepad-add-btn');
                this.deleteAllBtn = this.container.querySelector('.notepad-delete-all-btn'); 
                this.listContainer = this.container.querySelector('.notepad-list-container');
                this.charCounter = this.container.querySelector('.notepad-char-counter');
            }
            addEventListeners() {
                this.textarea.addEventListener('input', () => this.charCounter.textContent = `${this.textarea.value.length}Ïûê`);
                this.addBtn.addEventListener('click', () => { (this.currentlyEditingMemo) ? this.updateMemo(this.currentlyEditingMemo) : this.addMemo(); });
                this.deleteAllBtn.addEventListener('click', () => { 
                    if (confirm('Ïù¥ ÌÉ≠Ïùò Î™®Îì† Î©îÎ™®Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { this.saveItems([]); }
                });
            }
            loadMemos() { 
                this.listContainer.innerHTML = '';
                this.getItems().forEach(text => this.createMemoDOM(text));
            }
            createMemoDOM(text) {
                const memoItem = document.createElement('div');
                memoItem.className = 'notepad-item'; memoItem.dataset.rawText = text;
                memoItem.innerHTML = `<div class="notepad-content">${linkify(text)}</div>
                    <div class="notepad-item-actions action-buttons"><button class="btn-edit">ÏàòÏ†ï</button><button class="btn-delete">ÏÇ≠Ï†ú</button></div>`;
                this.listContainer.prepend(memoItem);
                memoItem.querySelector('.btn-delete').addEventListener('click', () => {
                    const updatedItems = this.getItems().filter(m => m !== text);
                    this.saveItems(updatedItems);
                });
                memoItem.querySelector('.btn-edit').addEventListener('click', () => this.editMemo(memoItem));
            }
            addMemo() {
                const text = this.textarea.value.trim();
                if (text) {
                    const updatedItems = [text, ...this.getItems()];
                    this.saveItems(updatedItems);
                    this.textarea.value = ''; this.charCounter.textContent = '0Ïûê';
                }
            }
            editMemo(memoItem) {
                this.textarea.value = memoItem.dataset.rawText; this.addBtn.textContent = 'Î©îÎ™® ÏàòÏ†ï';
                this.currentlyEditingMemo = memoItem; this.textarea.focus();
            }
            updateMemo(memoItem) {
                const originalText = memoItem.dataset.rawText;
                const newText = this.textarea.value.trim();
                const items = this.getItems();
                const index = items.indexOf(originalText);

                if (index > -1) {
                    if (newText) { items[index] = newText; } else { items.splice(index, 1); }
                    this.saveItems(items);
                }
                this.textarea.value = ''; this.addBtn.textContent = 'Î©îÎ™® Ï∂îÍ∞Ä'; this.currentlyEditingMemo = null;
            }
        }

                        </div>
                    </div>`;
            }
            bindElements() {
                this.titleInput = this.container.querySelector('.fav-title-input'); this.linkInput = this.container.querySelector('.fav-link-input');
                this.memoInput = this.container.querySelector('.fav-memo-input'); this.addBtn = this.container.querySelector('.fav-add-btn');
                this.deleteAllBtn = this.container.querySelector('.fav-delete-all-btn'); this.listContainer = this.container.querySelector('.fav-list-container');
                this.imageInput = this.container.querySelector('.fav-image-input'); this.imageUploadBtn = this.container.querySelector('.fav-image-upload-btn');
                this.imagePreview = this.container.querySelector('.fav-image-preview'); this.imageClearBtn = this.container.querySelector('.fav-image-clear-btn');
            }
            addEventListeners() {
                this.addBtn.addEventListener('click', () => { (this.currentlyEditingFav) ? this.updateFavorite(this.currentlyEditingFav) : this.addFavorite(); });
                this.deleteAllBtn.addEventListener('click', () => { if (confirm('Î™®Îì† Ï¶êÍ≤®Ï∞æÍ∏∞Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { this.saveItems([]); } });
                this.imageUploadBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', e => e.target.files[0] && this.handleImageFile(e.target.files[0]));
                this.titleInput.addEventListener('paste', e => { const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/')); if (file) { e.preventDefault(); this.handleImageFile(file); } });
                this.imageClearBtn.addEventListener('click', () => this.clearImagePreview());
            }
            handleImageFile(file) { const reader = new FileReader(); reader.onload = e => { this.currentImage = e.target.result; this.imagePreview.src = this.currentImage; this.imageClearBtn.style.display = 'inline'; }; reader.readAsDataURL(file); }
            clearImagePreview() { this.currentImage = null; this.imagePreview.src = ''; this.imageInput.value = ''; this.imageClearBtn.style.display = 'none'; }
            
            loadFavorites() { 
                 this.listContainer.querySelectorAll('.list-item').forEach(i => i.remove());
                 this.getItems().forEach(fav => this.createFavoriteDOM(fav));
                 this.renumberFavorites();
            }
            renumberFavorites() { this.listContainer.querySelectorAll('.list-item').forEach((el, i) => el.querySelector('.col-index').textContent = i + 1); }
            async createFavoriteDOM(fav) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item'; itemElement.dataset.id = fav.id;
                const image = fav.image, link = fav.link;
                let thumbnailHTML = '<div class="no-thumbnail">N/A</div>';
                if (image) { thumbnailHTML = `<div class="thumbnail-container"><img src="${image}" data-custom-image="${image}"></div>`; } 
                else if (link) {
                    const videoId = getYoutubeVideoId(link); const thumbnailUrl = await getReliableYoutubeThumbnailUrl(videoId);
                    if (thumbnailUrl) { thumbnailHTML = `<div class="thumbnail-container"><img src="${thumbnailUrl}"></div>`; }
                }
                const displayedMemo = fav.memo && fav.memo.length > 30 ? fav.memo.substring(0, 30) + '...' : (fav.memo || '');
                itemElement.innerHTML = `
                    <div class="item-col col-index"></div><div class="item-col col-title">${escapeHTML(fav.title)}</div>
                    <div class="item-col col-link">${link ? `<a href="${escapeHTML(link)}" target="_blank">${escapeHTML(link)}</a>` : '-'}</div>
                    <div class="item-col col-thumbnail">${thumbnailHTML}</div>
                    <div class="item-col col-memo" data-full-memo="${escapeHTML(fav.memo)}">${escapeHTML(displayedMemo) || '-'}</div>
                    <div class="item-col col-actions action-buttons"><button class="btn-edit">ÏàòÏ†ï</button><button class="btn-delete">ÏÇ≠Ï†ú</button></div>`;
                this.listContainer.appendChild(itemElement);
                itemElement.querySelector('.btn-delete').addEventListener('click', () => {
                    const updatedItems = this.getItems().filter(i => i.id != fav.id);
                    this.saveItems(updatedItems);
                });
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editFavorite(itemElement));
            }
            addFavorite() {
                const title = this.titleInput.value.trim(); if (!title) return alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                const newFav = { id: Date.now(), title, link: this.linkInput.value.trim(), memo: this.memoInput.value.trim(), image: this.currentImage };
                const updatedItems = [...this.getItems(), newFav];
                this.saveItems(updatedItems);
                this.clearFavoriteInputs();
                this.titleInput.focus();
            }
            editFavorite(itemElement) {
                const favId = itemElement.dataset.id;
                const fav = this.getItems().find(i => i.id == favId);
                if (!fav) return;

                this.titleInput.value = fav.title; this.linkInput.value = fav.link; this.memoInput.value = fav.memo;
                if (fav.image) { this.currentImage = fav.image; this.imagePreview.src = fav.image; this.imageClearBtn.style.display = 'inline'; } else { this.clearImagePreview(); }
                this.addBtn.textContent = 'ÏàòÏ†ï ÏôÑÎ£å'; this.currentlyEditingFav = itemElement; this.titleInput.focus();
            }
            updateFavorite(itemElement) {
                const favId = itemElement.dataset.id;
                const items = this.getItems();
                const itemIndex = items.findIndex(i => i.id == favId);
                if (itemIndex === -1) return;

                const newTitle = this.titleInput.value.trim();
                if (!newTitle) return alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');

                items[itemIndex] = {
                    ...items[itemIndex],
                    title: newTitle,
                    link: this.linkInput.value.trim(),
                    memo: this.memoInput.value.trim(),
                    image: this.currentImage
                };
                
                this.saveItems(items);
                this.clearFavoriteInputs();
            }
            clearFavoriteInputs() {
                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview(); this.addBtn.textContent = 'Ï∂îÍ∞Ä'; this.currentlyEditingFav = null;
            }
        }
