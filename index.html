    <script>
        // ===== FIREBASE CONFIGURATION =====
        const firebaseConfig = {
            apiKey: "AIzaSyDV9wWRsEiS0pAsl1Xw9ee1fQ5Yf9N5mto",
            authDomain: "my-memo-app-6311c.firebaseapp.com",
            projectId: "my-memo-app-6311c",
            storageBucket: "my-memo-app-6311c.firebasestorage.app",
            messagingSenderId: "345865782837",
            appId: "1:345865782837:web:a9147e6468ff400953937c",
            databaseURL: "https://my-memo-app-6311c-default-rtdb.firebaseio.com"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const userId = 'user1';
        let isSyncing = false;
        
        // localStorage 오버라이드 (동기화용)
        const originalSetItem = localStorage.setItem;
        let syncTimer = null;
        
        localStorage.setItem = function(key, value) {
            originalSetItem.call(this, key, value);
            // 연속 호출 방지 (500ms 내 변경사항 모아서 한 번만 동기화)
            if (syncTimer) clearTimeout(syncTimer);
            syncTimer = setTimeout(() => {
                syncToFirebase();
            }, 500);
        };
        
        // Firebase 동기화 함수 (간단 버전)
        function syncToFirebase() {
            if (isSyncing) return;
            isSyncing = true;
            
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                // Firebase 내부 키 제외
                if (key.startsWith('firebase:')) continue;
                data[key] = localStorage.getItem(key);
            }
            
            database.ref('users/' + userId).set(data).then(() => {
                console.log('✅ Firebase 동기화 완료');
                setTimeout(() => { isSyncing = false; }, 1000);
            }).catch(error => {
                console.error('❌ Firebase 동기화 실패:', error);
                isSyncing = false;
            });
        }
        
        // Firebase에서 초기 데이터 로드
        let isInitialized = false;
        database.ref('users/' + userId).once('value').then(snapshot => {
            const data = snapshot.val();
            if (data) {
                for (const key in data) {
                    originalSetItem.call(localStorage, key, data[key]);
                }
                console.log('✅ Firebase 데이터 로드 완료');
            }
            isInitialized = true;
        });

        let lastUpdateTime = Date.now();
        database.ref('users/' + userId).on('value', (snapshot) => {
            if (!isInitialized) return; // 초기 로드 시 무시
            if (isSyncing) return; // 자기 변경사항 무시
            if (Date.now() - lastUpdateTime < 2000) return; // 2초 내 중복 무시
            
            const data = snapshot.val();
            if (data) {
                let changed = false;
                for (const key in data) {
                    if (localStorage.getItem(key) !== data[key]) {
                        changed = true;
                        break;
                    }
                }
                
                if (changed) {
                    console.log('🔄 다른 기기에서 변경 감지');
                    for (const key in data) {
                        originalSetItem.call(localStorage, key, data[key]);
                    }
                    lastUpdateTime = Date.now();
                    location.reload();
                }
            }
        });

        async function exportData() {
            try {
                if (localStorage.length === 0) return alert('백업할 데이터가 없습니다.');
                const backupData = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    backupData[key] = localStorage.getItem(key);
                }
                const dataStr = JSON.stringify(backupData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const date = new Date();
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                const filename = `memo-backup-${dateStr}.json`;

                if (window.showSaveFilePicker) {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: filename,
                        types: [{ description: 'JSON Backup File', accept: { 'application/json': ['.json'] } }],
                    });
                    const writable = await handle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                } else {
                    if (currentObjectUrl) URL.revokeObjectURL(currentObjectUrl);
                    currentObjectUrl = URL.createObjectURL(blob);
                    const downloadAnchor = document.getElementById('download-anchor');
                    downloadAnchor.href = currentObjectUrl;
                    downloadAnchor.download = filename;
                    downloadAnchor.click();
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    alert('데이터 내보내기 중 오류가 발생했습니다: ' + error.message);
                    console.error(error);
                }
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (!confirm('데이터를 가져오면 현재 모든 내용이 덮어씌워집니다. 계속하시겠습니까?')) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    if (typeof backupData !== 'object' || backupData === null) throw new Error('Invalid backup file format.');
                    localStorage.clear();
                    for (const key in backupData) {
                        if (Object.hasOwnProperty.call(backupData, key)) {
                            originalSetItem.call(localStorage, key, backupData[key]);
                        }
                    }
                    syncToFirebase();
                    alert('데이터를 성공적으로 복원했습니다. 페이지를 새로고침합니다.');
                    location.reload();

        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, match => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[match]));
        }

        function getReliableYoutubeThumbnailUrl(videoId) {
            return new Promise((resolve) => {
                if (!videoId) {
                    resolve(null);
                    return;
                }
                const maxResUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                const hqUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

                const img = new Image();
                img.onload = function() {
                    if (this.naturalWidth > 121) {
                        resolve(maxResUrl);
                    } else {
                        resolve(hqUrl);
                    }
                };
                img.onerror = function() {
                    resolve(hqUrl);
                };
                img.src = maxResUrl;
            });
        }

        function formatVideoMemo(text) {
            if (!text) return '-';
            const youtubeUrlRegex = /(https?:\/\/(?:www\.)?(?:youtube\.com\/(?:watch\?v=|shorts\/|embed\/)|youtu\.be\/)[^\s<]+)/g;
            let linkCount = 0;
            const formattedText = escapeHTML(text).replace(youtubeUrlRegex, (url) => {
                linkCount++;
                return `<a href="${url}" target="_blank" class="memo-link">링크 ${linkCount}</a>`;
            });
            return formattedText.replace(/\n/g, '<br>');
        }

        function getYoutubeVideoId(url) {
            if (!url) return null;
            const patterns = [/(?:v=)([^&]+)/, /(?:youtu\.be\/)([^?]+)/, /(?:youtube\.com\/embed\/)([^?]+)/, /(?:youtube\.com\/shorts\/)([^?]+)/];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

                modal.querySelector('#input-modal-title').textContent = title;
                modal.querySelector('#input-modal-prompt').textContent = promptText;
                const input = modal.querySelector('#input-modal-input');

                input.focus();
                input.select();

                const confirmBtn = modal.querySelector('.modal-confirm-btn');
                const cancelBtn = modal.querySelector('.modal-cancel-btn');
                
                const onConfirm = () => {
                    resolve(input.value);
                    cleanup();
                };
                const onCancel = () => {
                    reject();
                    cleanup();
                };
                const onKeyup = (e) => {
                    if (e.key === 'Enter') onConfirm();
                    if (e.key === 'Escape') onCancel();
                };
                
                const cleanup = () => {
                    modal.style.display = 'none';
                    confirmBtn.removeEventListener('click', onConfirm);
                    cancelBtn.removeEventListener('click', onCancel);
                    document.removeEventListener('keyup', onKeyup);
                };

                confirmBtn.addEventListener('click', onConfirm);
                cancelBtn.addEventListener('click', onCancel);
                document.addEventListener('keyup', onKeyup);
            });

                };

                    modal.querySelector('.modal-cancel-btn').removeEventListener('click', handleCancelClick);

                try {

                        this.tabs.push({ id: `tab-${Date.now()}`, name: name.trim(), type: type });

                    }

            async renameTab() {
                const activeTabEl = this.tabsContainer.querySelector('.tab.active');
                if (!activeTabEl || !activeTabEl.classList.contains('dynamic-tab')) return alert('기본 탭은 이름을 변경할 수 없습니다.');
                const oldName = activeTabEl.textContent.trim();

                    try {
                        const newName = await showInputModal('탭 이름 변경', `'${oldName}' 탭의 새 이름을 입력하세요:`, oldName);
                        if (newName && newName.trim() && newName.trim() !== oldName) {

                            this.saveTabs(); this.render();

                    } catch(e) { }

                        this.render();
                    }

            }

                        <div class="input-group"><label>제목</label><input type="text" class="fav-title-input" placeholder="제목 (이미지 붙여넣기)"></div>
                        <div class="input-group"><label>링크</label><input type="text" class="fav-link-input" placeholder="링크 (선택)"></div>
                        <div class="input-group"><label>메모</label><input type="text" class="fav-memo-input" placeholder="메모 (선택)"></div>
                        <div class="input-group"><label>사진</label><button class="fav-image-upload-btn">파일 선택</button><input type="file" class="fav-image-input" accept="image/*" style="display:none;"></div>
                        <div class="fav-image-preview-container"><img class="fav-image-preview"><span class="fav-image-clear-btn">X</span></div>
                        <button class="fav-add-btn">추가</button>
                    </div>
                    <div class="actions"><button class="fav-delete-all-btn">전체 삭제</button></div>
                    <div class="items-list fav-list-container">
                        <div class="list-header">
                            <div class="item-col col-index">#</div><div class="item-col col-title">제목</div><div class="item-col col-link">링크</div>
                            <div class="item-col col-thumbnail">썸네일</div><div class="item-col col-memo">메모</div><div class="item-col col-actions">동작</div>
                        </div>
                    </div>`;
            }
            bindElements() {
                this.titleInput = this.container.querySelector('.fav-title-input');
                this.linkInput = this.container.querySelector('.fav-link-input');
                this.memoInput = this.container.querySelector('.fav-memo-input');
                this.addBtn = this.container.querySelector('.fav-add-btn');
                this.deleteAllBtn = this.container.querySelector('.fav-delete-all-btn');
                this.listContainer = this.container.querySelector('.fav-list-container');
                this.imageInput = this.container.querySelector('.fav-image-input');
                this.imageUploadBtn = this.container.querySelector('.fav-image-upload-btn');
                this.imagePreview = this.container.querySelector('.fav-image-preview');
                this.imageClearBtn = this.container.querySelector('.fav-image-clear-btn');
            }
            addEventListeners() {
                this.addBtn.addEventListener('click', () => { if (this.currentlyEditingFav) this.updateFavorite(this.currentlyEditingFav); else this.addFavorite(); });
                this.deleteAllBtn.addEventListener('click', () => { if (confirm('모든 즐겨찾기를 삭제하시겠습니까?')) { this.listContainer.querySelectorAll('.list-item').forEach(i => i.remove()); this.saveFavorites(); } });
                this.imageUploadBtn.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', e => e.target.files[0] && this.handleImageFile(e.target.files[0]));
                this.titleInput.addEventListener('paste', e => {
                    const file = Array.from(e.clipboardData.files).find(f => f.type.startsWith('image/'));
                    if (file) { e.preventDefault(); this.handleImageFile(file); }
                });
                this.imageClearBtn.addEventListener('click', () => this.clearImagePreview());
            }
            handleImageFile(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    this.currentImage = e.target.result;
                    this.imagePreview.src = this.currentImage;
                    this.imageClearBtn.style.display = 'inline';
                };
                reader.readAsDataURL(file);
            }
            clearImagePreview() {
                this.currentImage = null; this.imagePreview.src = ''; this.imageInput.value = ''; this.imageClearBtn.style.display = 'none';
            }
            saveFavorites() {
                const favs = Array.from(this.listContainer.querySelectorAll('.list-item')).map(el => ({
                    title: el.querySelector('.col-title').textContent,
                    link: el.querySelector('.col-link a')?.href || '',
                    memo: el.querySelector('.col-memo').dataset.fullMemo || '',
                    image: el.querySelector('.thumbnail-container img')?.dataset.customImage || null
                }));
                this.saveItems(favs);
            }
            loadFavorites() { 
                this.getItems().forEach(fav => this.createFavoriteDOM(fav)); 
            }
            renumberFavorites() { this.listContainer.querySelectorAll('.list-item').forEach((el, i) => el.querySelector('.col-index').textContent = i + 1); }
            async createFavoriteDOM(fav) {
                const itemElement = document.createElement('div');
                itemElement.className = 'list-item';
                const image = fav.image;
                const link = fav.link;
                let thumbnailHTML = '<div class="no-thumbnail">N/A</div>';
                if (image) {
                    thumbnailHTML = `<div class="thumbnail-container"><img src="${image}" data-custom-image="${image}"></div>`;
                } else if (link) {
                    const videoId = getYoutubeVideoId(link);
                    const thumbnailUrl = await getReliableYoutubeThumbnailUrl(videoId);
                    if (thumbnailUrl) {
                        thumbnailHTML = `<div class="thumbnail-container"><img src="${thumbnailUrl}" class="${link.includes('/shorts/') ? 'is-short' : ''}"></div>`;
                    }
                }
                const displayedMemo = fav.memo && fav.memo.length > 30 ? fav.memo.substring(0, 30) + '...' : (fav.memo || '');
                itemElement.innerHTML = `
                    <div class="item-col col-index"></div>
                    <div class="item-col col-title">${escapeHTML(fav.title)}</div>
                    <div class="item-col col-link">${link ? `<a href="${escapeHTML(link)}" target="_blank">${escapeHTML(link)}</a>` : '-'}</div>
                    <div class="item-col col-thumbnail">${thumbnailHTML}</div>
                    <div class="item-col col-memo" data-full-memo="${escapeHTML(fav.memo)}">${escapeHTML(displayedMemo) || '-'}</div>
                    <div class="item-col col-actions action-buttons"><button class="btn-edit">수정</button><button class="btn-delete">삭제</button></div>`;
                this.listContainer.appendChild(itemElement);
                itemElement.querySelector('.btn-delete').addEventListener('click', () => { itemElement.remove(); this.saveFavorites(); this.renumberFavorites(); });
                itemElement.querySelector('.btn-edit').addEventListener('click', () => this.editFavorite(itemElement));
                this.renumberFavorites();
            }
            addFavorite() {
                const title = this.titleInput.value.trim();
                if (!title) return alert('제목을 입력해주세요.');
                const newFav = {
                    title, link: this.linkInput.value.trim(), memo: this.memoInput.value.trim(), image: this.currentImage
                };
                this.createFavoriteDOM(newFav).then(() => {
                    this.saveFavorites();
                    this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                    this.clearImagePreview();
                    this.titleInput.focus();
                });
            }
            editFavorite(itemElement) {
                const fav = {
                    title: itemElement.querySelector('.col-title').textContent,
                    link: itemElement.querySelector('.col-link a')?.href || '',
                    memo: itemElement.querySelector('.col-memo').dataset.fullMemo,
                    image: itemElement.querySelector('.thumbnail-container img')?.dataset.customImage
                };
                this.titleInput.value = fav.title; this.linkInput.value = fav.link; this.memoInput.value = fav.memo;
                if (fav.image) { this.currentImage = fav.image; this.imagePreview.src = fav.image; this.imageClearBtn.style.display = 'inline'; }
                else { this.clearImagePreview(); }
                this.addBtn.textContent = '수정 완료';
                this.currentlyEditingFav = itemElement; this.titleInput.focus();
            }
            async updateFavorite(itemElement) {
                const newFav = {
                    title: this.titleInput.value.trim(), link: this.linkInput.value.trim(),
                    memo: this.memoInput.value.trim(), image: this.currentImage
                };
                if (!newFav.title) return alert('제목을 입력해주세요.');
                
                const parent = itemElement.parentNode;
                const nextSibling = itemElement.nextSibling;
                
                itemElement.remove();
                await this.createFavoriteDOM(newFav);

                const newElement = parent.lastChild; 
                if (nextSibling) {
                    parent.insertBefore(newElement, nextSibling);
                }

                this.saveFavorites();
                this.renumberFavorites();

                this.titleInput.value = this.linkInput.value = this.memoInput.value = '';
                this.clearImagePreview();
                this.addBtn.textContent = '추가';
                this.currentlyEditingFav = null;
            }
        }

        // ===== NOTEPAD TAB =====
        class NotepadTab extends TabBase {
            constructor(containerEl, tabId) {
                super(containerEl, tabId);
                this.currentlyEditingMemo = null;
                this.renderHTML(); this.bindElements(); this.addEventListeners(); this.loadMemos();
            }
            renderHTML() {
                this.container.innerHTML = `
                <div class="notepad-editor">
                    <h2>새 메모 작성</h2>
                    <textarea class="notepad-textarea" placeholder="메모를 입력하세요..."></textarea>
                    <div class="notepad-actions">
                        <span class="notepad-char-counter">0자</span>
                        <div><button class="notepad-add-btn">메모 추가</button></div>
                        <button class="notepad-delete-all-btn">전체 삭제</button>
                    </div>
                </div>
                <div class="notepad-list-container"></div>`;
            }
            bindElements() {
                this.textarea = this.container.querySelector('.notepad-textarea');
                this.addBtn = this.container.querySelector('.notepad-add-btn');
                this.deleteAllBtn = this.container.querySelector('.notepad-delete-all-btn');
                this.listContainer = this.container.querySelector('.notepad-list-container');
                this.charCounter = this.container.querySelector('.notepad-char-counter');
            }
            addEventListeners() {
                this.textarea.addEventListener('input', () => this.charCounter.textContent = `${this.textarea.value.length}자`);
                this.addBtn.addEventListener('click', () => { this.currentlyEditingMemo ? this.updateMemo(this.currentlyEditingMemo) : this.addMemo(); });
                this.deleteAllBtn.addEventListener('click', () => {
                    if (confirm('이 탭의 모든 메모를 삭제하시겠습니까?')) {
                        this.saveItems([]);
                        this.listContainer.innerHTML = '';
                    }
                });
            }
            loadMemos() {
                this.listContainer.innerHTML = '';
                this.getItems().forEach(text => this.createMemoDOM(text));
            }
            createMemoDOM(text) {
                const memoItem = document.createElement('div');
                memoItem.className = 'notepad-item';
                memoItem.dataset.rawText = text;
                memoItem.innerHTML = `
                    <div class="notepad-content">${linkify(text)}</div>
                    <div class="notepad-item-actions action-buttons">
                        <button class="btn-edit">수정</button>
                        <button class="btn-delete">삭제</button>
                    </div>`;
                this.listContainer.prepend(memoItem);
                
                memoItem.querySelector('.btn-delete').addEventListener('click', () => {
                    const updatedItems = this.getItems().filter(m => m !== text);
                    this.saveItems(updatedItems);
                    memoItem.remove();
                });
                memoItem.querySelector('.btn-edit').addEventListener('click', () => this.editMemo(memoItem));
            }
            addMemo() {
                const text = this.textarea.value.trim();
                if (text) {
                    const updatedItems = [text, ...this.getItems()];
                    this.saveItems(updatedItems);
                    this.createMemoDOM(text);
                    this.textarea.value = '';
                    this.charCounter.textContent = '0자';
                }
            }
            editMemo(memoItem) {
                this.textarea.value = memoItem.dataset.rawText;
                this.addBtn.textContent = '메모 수정';
                this.currentlyEditingMemo = memoItem;
                this.textarea.focus();
            }
            updateMemo(memoItem) {
                const originalText = memoItem.dataset.rawText;
                const newText = this.textarea.value.trim();
                const items = this.getItems();
                const index = items.indexOf(originalText);

                if (index > -1) {
                    if (newText) {
                        items[index] = newText;
                        this.saveItems(items);
                        memoItem.dataset.rawText = newText;
                        memoItem.querySelector('.notepad-content').innerHTML = linkify(newText);
                    } else {
                        items.splice(index, 1);
                        this.saveItems(items);
                        memoItem.remove();
                    }
                }
                
                this.textarea.value = '';
                this.addBtn.textContent = '메모 추가';
                this.currentlyEditingMemo = null;
            }
        }

        // ===== EDITOR TAB =====
        class EditorTab extends TabBase {
            constructor(containerEl, tabId) {
                super(containerEl, tabId);
                this.editingPostId = null;
                this.activePostId = null;
                this.renderHTML();
                this.bindElements();
                this.addEventListeners();
                this.loadPosts();
            }
            renderHTML() {
                this.container.innerHTML = `
                    <div class="editor-layout">
                        <div class="editor-post-list-panel"></div>
                        <div class="editor-post-view-panel">
                            <div class="editor-placeholder"><div>글을 선택하거나 새 글을 작성하세요.</div></div>
                        </div>
                    </div>`;
            }
            bindElements() {
                this.postListPanel = this.container.querySelector('.editor-post-list-panel');
                this.postViewPanel = this.container.querySelector('.editor-post-view-panel');
            }
            addEventListeners() {
                this.postListPanel.addEventListener('click', (e) => {
                    const listItem = e.target.closest('.post-list-item');
                    if (listItem) this.displayPost(listItem.dataset.id);
                });
            }
            loadPosts() {
                const items = this.getItems();
                this.renderPostList();
                if (items.length > 0) {
                    const sortedItems = [...items].sort((a,b) => b.timestamp - a.timestamp);
                    this.displayPost(sortedItems[0].id);
                } else {
                    this.displayPost(null);
                }
            }
            renderPostList() {
                this.postListPanel.innerHTML = '';
                const items = this.getItems();
                [...items].sort((a,b) => b.timestamp - a.timestamp).forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = 'post-list-item';
                    postEl.dataset.id = post.id;
                    if (post.id == this.activePostId) postEl.classList.add('active');
                    
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = post.content;
                    const snippet = tempDiv.textContent.substring(0, 50);
                    
                    postEl.innerHTML = `
                        <div class="post-list-title">${escapeHTML(post.title)}</div>
                        <div class="post-list-snippet">${escapeHTML(snippet)}...</div>
                        <div class="post-list-date">${new Date(post.timestamp).toLocaleDateString()}</div>`;
                    this.postListPanel.appendChild(postEl);
                });
            }
            displayPost(postId) {
                const post = this.getItems().find(p => p.id == postId);
                if (!post) {
                    this.postViewPanel.innerHTML = `<div class="editor-placeholder"><div>글을 선택하거나 새 글을 작성하세요.</div></div>`;
                    this.activePostId = null;
                    return;
                }
                
                this.activePostId = postId;
                this.postViewPanel.innerHTML = `
                    <div class="post-view-header">
                        <div class="post-view-actions action-buttons">
                           <button class="btn-edit">수정</button>
                           <button class="btn-delete">삭제</button>
                        </div>
                        <h2 class="post-view-title">${escapeHTML(post.title)}</h2>
                        <div class="post-view-meta">${new Date(post.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="post-view-content">${post.content}</div>`;

                this.postViewPanel.querySelector('.btn-edit').addEventListener('click', () => this.showEditor(postId));
                this.postViewPanel.querySelector('.btn-delete').addEventListener('click', () => this.deletePost(postId));
                this.renderPostList();
            }
            showEditor(postId = null) {
                this.editingPostId = postId;
                const modal = document.getElementById('editor-modal');
                const titleInput = modal.querySelector('.editor-title-input');
                const contentArea = modal.querySelector('.editor-content');
                const toolbar = modal.querySelector('.editor-toolbar');
                const imageInput = modal.querySelector('.editor-image-input');
                
                if (postId) {
                    const post = this.getItems().find(p => p.id == postId);
                    if (post) {
                        titleInput.value = post.title;
                        contentArea.innerHTML = post.content;
                    }
                } else {
                    titleInput.value = '';
                    contentArea.innerHTML = '';
                }

                modal.style.display = 'flex';
                contentArea.focus();
                
                const saveBtn = modal.querySelector('.editor-save-btn');
                const cancelBtn = modal.querySelector('.modal-cancel-btn');
                
                const onToolbarClick = (e) => {
                    if (e.target.tagName !== 'BUTTON') return;
                    e.preventDefault();
                    
                    const command = e.target.dataset.command;
                    const value = e.target.dataset.value;
                    
                    contentArea.focus();
                    
                    if (command === 'createLink') {
                        const url = prompt('링크 URL을 입력하세요:', 'https://');
                        if (url) document.execCommand(command, false, url);
                    } else if (command === 'insertLocalImage') {
                        imageInput.click();
                    } else if (command === 'customQuote') {
                        const selection = window.getSelection();
                        const selectedText = selection.toString();
                        if (selectedText) {
                            document.execCommand('insertHTML', false, 
                                `<blockquote class="${value}">${selectedText}</blockquote>`);
                        }
                    } else if (value) {
                        document.execCommand(command, false, value);
                    } else {
                        document.execCommand(command, false, null);
                    }
                };
                
                const onImageSelect = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (ev) => {
                            document.execCommand('insertHTML', false, 
                                `<img src="${ev.target.result}" style="max-width: 100%; height: auto;">`);
                            imageInput.value = '';
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                const onSave = () => {
                    this.savePostFromModal();
                    cleanup();
                };
                const onCancel = () => cleanup();
                
                const cleanup = () => {
                    modal.style.display = 'none';
                    saveBtn.removeEventListener('click', onSave);
                    cancelBtn.removeEventListener('click', onCancel);
                    toolbar.removeEventListener('click', onToolbarClick);
                    imageInput.removeEventListener('change', onImageSelect);
                };

                toolbar.addEventListener('click', onToolbarClick);
                imageInput.addEventListener('change', onImageSelect);
                saveBtn.addEventListener('click', onSave);
                cancelBtn.addEventListener('click', onCancel);
            }
            savePostFromModal() {
                const modal = document.getElementById('editor-modal');
                const title = modal.querySelector('.editor-title-input').value.trim();
                const content = modal.querySelector('.editor-content').innerHTML;
                
                if (!title) return alert('제목을 입력해주세요.');
                
                const items = this.getItems();
                if (this.editingPostId) {
                    const postIndex = items.findIndex(p => p.id == this.editingPostId);
                    if (postIndex > -1) {
                        Object.assign(items[postIndex], {
                            title,
                            content,
                            timestamp: Date.now()
                        });
                    }
                } else {
                    this.editingPostId = Date.now();
                    items.push({
                        id: this.editingPostId,
                        title,
                        content,
                        timestamp: this.editingPostId
                    });
                }
                
                this.saveItems(items);
                this.activePostId = this.editingPostId;
                this.loadPosts();
            }
            deletePost(postId) {
                if (confirm('이 게시글을 정말 삭제하시겠습니까?')) {
                    let items = this.getItems();
                    items = items.filter(p => p.id != postId);
                    this.saveItems(items);
                    
                    if(this.activePostId == postId) {
                        const sortedItems = [...items].sort((a,b) => b.timestamp - a.timestamp);
                        this.activePostId = sortedItems.length > 0 ? sortedItems[0].id : null;
                    }
                    this.loadPosts();
                }
            }
        }
    </script>
